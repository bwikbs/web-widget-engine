<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>
        CSS Border and Background: border-image #16 border-image-repeat
    </title>
    <meta name="assert" content="Test for the border-image-repeat property with the value stretch">

    <link rel="author" title="Jérémie Patonnier" href="mailto:jeremie@patonnier.net">

    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-border-image-repeat">

    

<style>

        
#test {  
  border: 10px solid red;  
  width: 39px;  
  height: 39px;  
  border-image-source: url(support/img-ref-2.png);  
  border-image-slice: 10;  
  border-image-repeat: stretch;  
  -webkit-null: url(support/img-ref-2.png);  
  -webkit-null: 10;  
  -webkit-null: stretch;
}


    
</style></head>
<body>

    <p>
        Pass if the the corners are regular green dots and borders are single stretch dots.
    </p>

    <div id="test"></div>



</body></html>
