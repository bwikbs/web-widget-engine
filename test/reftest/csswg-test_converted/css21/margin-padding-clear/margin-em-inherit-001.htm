 <style>

.convertedClass2 {  
  background-color: green;

  Such border prevents margin collapsing between

  */  
  font-size: 28px;  
  margin: 2em 3em 1em 4em;  /* 56px 84px 28px 112px */
}


  
.convertedClass3 {  
  font-size: 40px;

.convertedClass4 {

/*
       8px (body's margin-left)
