  <script type="text/javascript">
   function doit() {
     var newNode = document.createElement("div");
     newNode.appendChild(document.createTextNode("Seven"));
     document.getElementById("target")
             .insertBefore(newNode, document.getElementById("insertion"));
   }
  </script>
  
 <style>
   
.convertedClass1 {  
  border: 3px solid blue;
}

  
</style></head>
 <body onload="doit()">
  <span id="target" class="convertedClass1"><span>One</span><span>Two</span><span>Three</span><div>Four</div><div>Five</div><span>Six</span><div>Seven</div><div id="insertion">Eight</div><span>Nine</span><span>Ten</span><span>Eleven</span></span>


</body></html>
