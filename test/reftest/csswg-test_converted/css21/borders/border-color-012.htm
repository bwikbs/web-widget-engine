 <style>
   
.test {  
  display: block;  
  color: green;  
  border: none;
}

   
.convertedClass1 {  
  border-color: ;  
  border-style: solid;  
  color: red;
}

   
.convertedClass2 {  
  color: green;
}

  
</style></head>
 <body>
  <div class="test">
   <span class="inner convertedClass1">
    <span class="text convertedClass2">
     This should have a green border, because the computed value of
     'border-color' set to its initial value is the computed value
     of 'color', which is then inherited as a color.
    </span>
   </span>
