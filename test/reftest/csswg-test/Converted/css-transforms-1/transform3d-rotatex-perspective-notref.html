  <style>.convertedClass1 {  
  position: relative;  
  height: 300px;  
  width: 300px;  
  margin-top: 50px;  
  margin-right: 100px;  
  margin-bottom: 50px;  
  margin-left: 100px;  
  border-top-width: 2px;  
  border-top-style: solid;  
  border-top-color: blue;  
  border-right-width: 2px;  
  border-right-style: solid;  
  border-right-color: blue;  
  border-bottom-width: 2px;  
  border-bottom-style: solid;  
  border-bottom-color: blue;  
  border-left-width: 2px;  
  border-left-style: solid;  
  border-left-color: blue;
}
.convertedClass2 {  
  margin-top: 10px;  
  margin-right: 10px;  
  margin-bottom: 10px;  
  margin-left: 10px;  
  width: 280px;  
  height: 280px;  
  background-color: #844BCA;
}
</style></head>
  <body>
    <div id="container" class="convertedClass1">
      <div id="parent" class="convertedClass2"></div>
    </div>
