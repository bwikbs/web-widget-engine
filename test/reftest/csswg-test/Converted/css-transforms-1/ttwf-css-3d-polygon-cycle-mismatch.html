<style>.convertedClass1 {  
  position: absolute;  
  top: 100px;  
  left: 100px;
}
.convertedClass2 {  
  position: absolute;
}
.convertedClass3 {  
  background-color: red;  
  left: 6px;  
  width: 100px;  
  height: 50px;
}
.convertedClass4 {  
  background-color: green;  
  top: 6px;  
  width: 50px;  
  height: 100px;
}
.convertedClass5 {  
  background-color: blue;  
  width: 50px;  
  height: 100px;
}
.convertedClass6 {  
  background-color: red;  
  width: 100px;  
  height: 50px;
}
.convertedClass7 {  
  background-color: green;  
  width: 50px;  
  height: 100px;
}
.convertedClass8 {  
  background-color: blue;  
  width: 50px;  
  height: 100px;
}
</style></head>
<body>
    <p>The test passes if there red is over green, green is over blue and blue is over red.</p>
    <div id="container" class="convertedClass1">
    	<div class="rect convertedClass2 convertedClass5" id="blue0"></div>
    	<div class="rect convertedClass2 convertedClass4" id="green0"></div>
    	<div class="rect convertedClass2 convertedClass3" id="red0"></div>
    	<div class="rect convertedClass2 convertedClass6" id="red1"></div>
    	<div class="rect convertedClass2 convertedClass7" id="green1"></div>
    	<div class="rect convertedClass2 convertedClass8" id="blue1"></div>
    </div>
