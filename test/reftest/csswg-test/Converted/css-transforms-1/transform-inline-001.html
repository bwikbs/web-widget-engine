<!DOCTYPE html>
<html><head>
    <title>CSS Test (Transforms): Transformed Inline</title>
    <link rel="author" title="Aryeh Gregor" href="mailto:ayg@aryeh.name">
    <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#transform-property">
    <meta name="assert" content="The definition of &quot;transformable element&quot;
    includes atomic inline-level elements, such as images, but not regular
    inline-level elements, such as spans.  The 'transform' property
    only applies to transformable elements, so it should have no effect on a
    span.">
    <link rel="match" href="transform-inline-ref.html">
    <link rel="mismatch" href="transform-inline-notref.html">
    
  <style>.convertedClass1 {  
  transform: rotate(180deg);  
  -webkit-transform: rotate(180deg);
}
</style></head>
  <body>
    <p>This is some <span class="convertedClass1">text<br>that is</span> not transformed</p>
    <p class="convertedClass1">This is some text that is transformed</p>
  

</body></html>
