<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>CSS Transforms Test: rotate3d on div element</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#three-d-transform-functions">
    <meta name="flags" content="">
    <link rel="match" href="reference/css-transform-3d-rotateZ-ref.html">
    <meta name="assert" content="Test checks that rotate a vertical rectangle for 90 degree on Z-axis will cover the horizontal red rectangle.">
    
  <style>.convertedClass1 {  
  height: 240px;  
  left: 70px;  
  position: absolute;  
  top: 100px;  
  width: 240px;
}
.convertedClass2 {  
  background-color: green;
}
.convertedClass3 {  
  background-color: red;  
  height: 60px;  
  left: 70px;  
  top: 190px;  
  width: 240px;
}
.convertedClass4 {  
  background-color: green;  
  height: 240px;  
  left: 160px;  
  top: 100px;  
  width: 60px;  
  transform: rotateZ(90deg);  
  -webkit-transform: rotateZ(90deg);
}
</style></head>
  <body>
    <p>Test passes if there is a green square and no red.</p>
    <div class="origin convertedClass1 convertedClass2"></div>
    <div class="redsquare convertedClass1 convertedClass3"></div>
    <div class="greensquare convertedClass1 convertedClass4"></div>
  

</body></html>
