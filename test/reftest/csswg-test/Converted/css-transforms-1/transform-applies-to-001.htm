<!DOCTYPE html>
<html><head>
  <title>CSS Test: transform applied to elements with 'display' set to 'block'</title>
  <link rel="author" title="Apple Inc." href="http://www.apple.com/">
  <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#transform-property">
  <link rel="match" href="reftest/transform-applies-to-001-ref.xht">
  <meta name="flags" content="">
  <meta name="assert" content="The 'transform' property applies to elements with 'display' set to 'block'.">
  
 <style>.convertedClass1 {  
  position: relative;
}
.convertedClass2 {  
  position: absolute;  
  top: 0;  
  left: 0;  
  display: block;
}
.convertedClass3 {  
  width: 50px;  
  height: 100px;  
  background-color: green;  
  border-right-width: 50px;  
  border-right-style: solid;  
  border-right-color: red;
}
.convertedClass4 {  
  width: 100px;  
  height: 50px;  
  background-color: transparent;  
  border-top-width: 50px;  
  border-top-style: solid;  
  border-top-color: green;  
  transform: rotate(90deg);  
  -webkit-transform: rotate(90deg);
}
</style></head>
 <body>
  <p>You should see a green box. There should be no red.</p>
  <div class="convertedClass1">
    <p id="red" class="convertedClass2 convertedClass3"></p>
    <p id="test" class="convertedClass2 convertedClass4"></p>
  </div>
 
</body></html>
