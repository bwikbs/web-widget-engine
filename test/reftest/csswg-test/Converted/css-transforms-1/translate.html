<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <title>CSS Test: test translate</title>
  <link rel="author" title="Ebay Inc." href="xiatian@ebay.com">
  <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#3d-transform-rendering">
  <link rel="match" href="translate-ref.html">
  <meta name="flags" content="">
  <meta name="assert" content="translate x, y ">
  

 <style>.convertedClass1 {  
  border-top-width: 1px;  
  border-top-style: solid;  
  border-top-color: gray;  
  border-right-width: 1px;  
  border-right-style: solid;  
  border-right-color: gray;  
  border-bottom-width: 1px;  
  border-bottom-style: solid;  
  border-bottom-color: gray;  
  border-left-width: 1px;  
  border-left-style: solid;  
  border-left-color: gray;  
  width: 300px;  
  height: 300px;
}
.convertedClass2 {  
  z-index: 98;  
  position: relative;  
  width: 100px;  
  height: 100px;  
  background-color: green;  
  transform: translate(100px, 100px);  
  -webkit-transform: translate(100px, 100px);
}
.convertedClass3 {  
  z-index: 67;  
  position: relative;  
  left: 100px;  
  width: 100px;  
  height: 100px;  
  background-color: red;
}
</style></head>
 <body>
  <p style="margin-top:70px;">You should see only one green area, no red area</p>

  <div class="container convertedClass1">

      <div class="inner convertedClass2">
      </div>
      <div class="hidden convertedClass3">
      </div>
  </div>



</body></html>
