<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <title>CSS Test: rotateY with perspective produces a trapezoid</title>
  <link rel="author" title="Ebay Inc." href="xiatian@ebay.com">
  <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#3d-transform-rendering">
  <link rel="match" href="rotate_y_45deg-ref.html">
  <meta name="flags" content="">
  <meta name="assert" content="Rotate 45 degree in y axis">
  

 <style>.convertedClass1 {  
  border-top-width: 1px;  
  border-top-style: solid;  
  border-top-color: black;  
  border-right-width: 1px;  
  border-right-style: solid;  
  border-right-color: black;  
  border-bottom-width: 1px;  
  border-bottom-style: solid;  
  border-bottom-color: black;  
  border-left-width: 1px;  
  border-left-style: solid;  
  border-left-color: black;  
  height: 100px;  
  width: 100px;  
  background-color: #fff;
}
.convertedClass2 {  
  transform: rotateY(45deg);  
  background-color: green;  
  height: 100px;  
  -webkit-transform: rotateY(45deg);
}
</style></head>
 <body>
  <p>There is one green area in the box</p>
  <div class="container convertedClass1">
    <div class="transformed convertedClass2"></div>
  </div>



</body></html>
