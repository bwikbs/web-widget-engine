<!DOCTYPE html>
<html><head>
    <title>CSS Transforms API Test: transform rotateX</title>
    <link rel="author" title="loveky" href="mailto:ylzcylx@gmail.com">
    <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#transform-property">
    <link rel="match" href="reference/transofrmed-rotateX-3-ref.html">
    <meta name="assert" content="The transformed div should rotateX by 180 degrees">
    
  <style>.convertedClass1 {  
  height: 150px;  
  width: 150px;
}
.convertedClass2 {  
  background-color: red;
}
.convertedClass3 {  -o-transform-origin: top left;
  -webkit-transform-origin: top left;
  transform-origin: top left;  
  transform: rotateX(180deg);  
  background-color: green;  
  position: relative;  
  top: 150px;  
  -webkit-transform: rotateX(180deg);
}
</style></head>

  <body>
    <p>You should only see a GREEN box if this test passes!</p>
    <div class="container convertedClass1 convertedClass2">
      <div class="transformed convertedClass1 convertedClass3">
      </div>
    </div>
  
</body></html>
