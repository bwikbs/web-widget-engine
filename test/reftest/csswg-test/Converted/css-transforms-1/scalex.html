<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <title>CSS Test: test scale x</title>
  <link rel="author" title="Ebay Inc." href="xiatian@ebay.com">
  <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#3d-transform-rendering">
  <link rel="match" href="scalex-ref.html">
  <meta name="flags" content="">
  <meta name="assert" content="scale x 2">
  

 <style>.convertedClass1 {  
  z-index: 11;  
  position: absolute;  
  height: 100px;  
  width: 100px;  
  margin-left: 500px;  
  transform: scaleX(2);  
  background-color: green;  
  -webkit-transform: scaleX(2);
}
.convertedClass2 {  
  z-index: 10;  
  background-color: red;  
  position: absolute;  
  height: 100px;  
  width: 200px;  
  margin-left: 450px;
}
</style></head>
 <body>
  <p>You should see only 1 green area, no red area.</p>
  <div class="container convertedClass1">
  </div>
 <div class="hidden convertedClass2">
  </div>


</body></html>
