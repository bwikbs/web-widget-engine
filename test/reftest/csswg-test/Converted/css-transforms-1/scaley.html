<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <title>CSS Test: test scale y</title>
  <link rel="author" title="Ebay Inc." href="xiatian@ebay.com">
  <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#3d-transform-rendering">
  <link rel="match" href="scaley-ref.html">
  <meta name="flags" content="">
  <meta name="assert" content="scale y 2">
  

 <style>.convertedClass1 {  
  position: absolute;  
  z-index: 11;  
  height: 100px;  
  width: 100px;  
  background-color: green;  
  margin-top: 200px;  
  transform: scaleY(2);  
  -webkit-transform: scaleY(2);
}
.convertedClass2 {  
  position: absolute;  
  z-index: 10;  
  height: 200px;  
  width: 100px;  
  background-color: red;  
  margin-top: 150px;
}
</style></head>
 <body>
   <p style="margin-top:70px;">You should see only 1 green area</p>
  <div class="container convertedClass1">
  </div>

  <div class="hidden convertedClass2">
  </div>



</body></html>
