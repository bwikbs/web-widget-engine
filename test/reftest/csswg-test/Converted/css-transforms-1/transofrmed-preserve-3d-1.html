<!DOCTYPE html>
<html><head>
  <title>CSS Transforms API Test: transform preserve-3d</title>
  <link rel="author" title="loveky" href="mailto:ylzcylx@gmail.com">
  <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#transform-property">
  <link rel="match" href="reference/transofrmed-preserve-3d-1-ref.html">
  <meta name="assert" content="The transformed div should establishe a 3D rendering context">
  
<style>.convertedClass1 {  
  height: 150px;  
  width: 150px;
}
.convertedClass2 {  
  background-color: red;
}
.convertedClass3 {  
  height: 300px;  
  position: relative;  
  top: -150px;  -o-transform-origin: bottom left;
  -webkit-transform-origin: bottom left;
  transform-origin: bottom left;  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;  
  transform: rotateX(60deg);  
  background-color: green;  
  -webkit-transform: rotateX(60deg);
}
.convertedClass4 {  -o-transform-origin: top left;
  -webkit-transform-origin: top left;
  transform-origin: top left;  
  transform: rotateX(30deg);  
  background-color: red;  
  -webkit-transform: rotateX(30deg);
}
</style></head>

<body>
  <p>You should only see a GREEN box if this test passes!</p>
  <div class="container convertedClass1 convertedClass2">
    <div class="transformed convertedClass1 convertedClass3">
      <div class="child convertedClass1 convertedClass4">
      </div>
    </div>
  </div>

</body></html>
