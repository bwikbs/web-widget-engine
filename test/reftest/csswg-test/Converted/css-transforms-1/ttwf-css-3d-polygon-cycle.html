<!DOCTYPE html>
<html><!-- Submitted from TestTWF Paris --><head>
    <title>CSS Transforms Test: 3d transform polygon cycle</title>
    <link rel="author" title="Leo Ziegler" href="mailto:leo.ziegler@gmail.com">
    <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#3d-transform-rendering">
    <!-- See also: http://http://en.wikipedia.org/wiki/Newell's_algorithm -->
    <link rel="match" href="reference/ttwf-css-3d-polygon-cycle-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="The red, green and blue rectangles are forming a cycle, which should be detected and rendered using Newell Algorithm's.">
    
<style>.convertedClass1 {  
  position: absolute;  
  top: 100px;  
  left: 100px;
}
.convertedClass2 {  
  position: absolute;
}
.convertedClass3 {  
  background-color: red;  
  width: 200px;  
  height: 50px;  
  transform: rotateY(20deg);  
  -webkit-transform: rotateY(20deg);
}
.convertedClass4 {  
  background-color: green;  
  width: 50px;  
  height: 200px;  
  transform: rotateX(20deg);  
  -webkit-transform: rotateX(20deg);
}
.convertedClass5 {  
  background-color: blue;  
  width: 50px;  
  height: 200px;  
  transform: rotate(45deg) translate(50px, -50px) rotateX(-20deg);  
  -webkit-transform: rotate(45deg) translate(50px, -50px) rotateX(-20deg);
}
</style></head>
<body>
    <p>The test passes if there red is over green, green is over blue and blue is over red.</p>
    <div id="container" class="convertedClass1">
    	<div class="rect convertedClass2 convertedClass3" id="red"></div>
    	<div class="rect convertedClass2 convertedClass4" id="green"></div>
    	<div class="rect convertedClass2 convertedClass5" id="blue"></div>
    </div>


</body></html>
