<!DOCTYPE html>
<html><head>
    <title>CSS Test Reference: background-size:contain</title>
    <link rel="author" title="Jeffrey Carl Faden" href="http://www.jeffreyatw.com/">
    
  <style>
      
      
div {  
  background-color: red;  
  height: 200px;  
  width: 200px;  
  position: relative;  
  overflow: hidden;
}

      
.convertedClass1 {  
  height: 125px;  
  width: 200px;  
  position: absolute;  
  left: 0;
}

      
.convertedClass2 {  
  top: 0;
}

      
.convertedClass3 {  
  top: 125px;
}

      
    
</style></head>
  <body>
    <p><img src="support/rectangle-96x60.png" alt="Image download support must be enabled"></p>
    <p>Test passes if the above image appears, scaled and repeating vertically, inside the below square.</p>
    <p>Test fails if any red area is seen outside of the image.</p>
    <div>
      <img src="support/rectangle-96x60.png" alt="Image download support must be enabled" class="first convertedClass1 convertedClass2">
      <img src="support/rectangle-96x60.png" alt="Image download support must be enabled" class="second convertedClass1 convertedClass3">
    </div>
  
</body></html>
