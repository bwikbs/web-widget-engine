<!DOCTYPE html>
<html><head>
  <title>CSS Test: Keywords v. Strings (width)</title>
  <link rel="author" title="L. David Baron" href="http://dbaron.org/">
  <link rel="help" href="http://www.w3.org/TR/CSS21/syndata.html#keywords">
  <link rel="match" href="keywords-001-ref.xht">
  
 <style>

  
.convertedClass1 {  
  width: 10em;  
  border: medium solid;
}

  
.convertedClass2 {  
  width: "auto";
}


  
</style></head>
 <body>

 <p>The next two paragraphs should look identical:</p>

 <p class="one convertedClass1">Test.</p>
 <p class="two convertedClass1 convertedClass2">Test.</p>

 
</body></html>
