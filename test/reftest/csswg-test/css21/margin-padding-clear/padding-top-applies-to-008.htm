    <style>
            
p {  
  margin-bottom: 100px;
}

            
div {  
  display: inline;
}

            
#div1 {  
  border-top: 5px solid blue;

}

            
.convertedClass1 {  
  border-top: 5px solid orange;
}

        <p>Test passes if there is space between the blue and orange lines.</p>
