<!DOCTYPE html>
<html><head>
  <title>CSS Test: Margin Collapsing with Clearance</title>
  <link rel="author" title="Microsoft" href="http://microsoft.com/">
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#flow-control">
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#collapsing-margins">
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats">
  
 <style>
    
.convertedClass1 {  
  position: absolute;  
  left: -15px;  
  height: 50px;  
  width: 0;  
  border-left: 10px solid yellow;  
  top: 0px;
}

    
.convertedClass2 {  
  position: absolute;  
  left: -15px;  
  height: 50px;  
  width: 0;  
  border-left: 5px solid orange;  
  top: 100px;
}

    
.convertedClass3 {  
  position: absolute;  
  left: -10px;  
  height: 50px;  
  width: 0;  
  border-left: 5px solid silver;  
  top: 100px;
}

    
.convertedClass4 {  
  width: 150px;  
  position: relative;  
  margin-left: 20px;  
  border: solid thin;
}

    
.convertedClass5 {  
  height: 50px;  
  margin: 0;  
  background-color: yellow;
}

    
.convertedClass6 {  
  margin: 0;  
  background-color: silver;  
  padding-right: 10px;
}

    
.convertedClass7 {  
  display: none;
}

    
.convertedClass8 {  
  overflow: hidden;  
  margin-top: 50px;  
  height: 50px;  
  background-color: orange;
}

  
</style></head>
 <body>
  <p>The coloured bars on the left should match the coloured boxes in the black box.</p>
  <div class="container convertedClass4">
    <div class="target1 convertedClass1"></div>
    <div class="target3 convertedClass2"></div>
    <div class="target4 convertedClass3"></div>
    <div class="box1 convertedClass5">A</div>
    <div class="parentof2and3 convertedClass6">
      <div class="box2 convertedClass7">B</div>
      <div class="box3 convertedClass8">C</div>
    </div>
  </div>
 
</body></html>
