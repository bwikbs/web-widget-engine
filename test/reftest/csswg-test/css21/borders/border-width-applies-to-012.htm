    <style>
            
.convertedClass1 {  
  border-style: solid;  
  border-width: 1in;  
  display: inline-block;  
  width: 1in;
}


            
.convertedClass2 {  
  color: white;  
  display: block;  
  height: 0.5in;
}


        
</style></head>
    <body>
        <p>Test passes if there is a large square with four black sides that have the same thickness. (Note: Such large square must be surrounding a smaller filled white square.)</p>

        <div>
            <span id="inline-block" class="convertedClass1">
				        <span class="block-descendant convertedClass2">a</span>
				        <span class="block-descendant convertedClass2">b</span>
        	  </span>
        </div>
