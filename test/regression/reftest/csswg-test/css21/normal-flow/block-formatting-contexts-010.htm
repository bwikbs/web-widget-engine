    <style>
            
.convertedClass1 {  
  border: black solid medium;  
  display: inline-block;  
  height: 200px;  
  width: 200px;
}


			
.convertedClass2 {  
  background-color: blue;  
  display: block;  
  height: 25%;  
  width: 100%;
}

		
</style></head>
    <body>
        <p>Test passes if the upper-half of the square is blue.</p>
		<div>
			<span id="block-formatting-context" class="convertedClass1">
				<span class="block-descendant convertedClass2"></span>
				<span class="block-descendant convertedClass2"></span>
			</span>
		</div>
