<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <title>CSS Test: rotateX with perspective produces a trapezoid</title>
  <link rel="author" title="Ebay Inc." href="xiatian@ebay.com">
  <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#3d-transform-rendering">
  <link rel="match" href="rotate_x_45deg-ref.html">
  <meta name="flags" content="">
  <meta name="assert" content="Rotate 45 degree in y axis">
  

 <style>
      
.container {  
  border: 1px solid black;  
  height: 100px;  
  width: 100px;  
  background-color: #fff;
}

      
.transformed {  
  transform: rotateX(45deg);  
  background-color: green;  
  height: 100px;  
  -webkit-transform: rotateX(45deg);
}

  
</style></head>
 <body>
   <p>There is one green area in the box</p>
  <div class="container">
    <div class="transformed"></div>
  </div>



</body></html>
