<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            top:0px;
            left:0px;
            width:360px;
            height:360px;
            margin: 0px;
            font-size: 25px;
            color: white;
        }
        .viewport {
            background-color: black;
            width:360px;
            height:360px;
        }
        .lefttop {
            background-color: blue;
            display: inline-block;
            width: 180px;
            height: 180px;
            background-image:url("images/leisure.jpg");
            background-size:180px 180px;
        }
        .righttop {
            background-color: gray;
            display: inline-block;
            width: 180px;
            height: 180px;
            background-image:url("images/people.jpg");
            background-size:180px 180px;
        }
        .leftbottom {
            background-color: pink;
            display: inline-block;
            width: 180px;
            height: 180px;
            background-image:url("images/travel.jpg");
            background-size:180px 180px;
        }
        .rightbottom {
            background-color: orange;
            display: inline-block;
            width: 180px;
            height: 180px;
            background-image:url("images/culture.jpg");
            background-size:180px 180px;
        }
        .text {
            position:relative;
            top:80px;
            text-align:center;
            background-color: gray;
            margin: auto;
            width: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
  <div class="viewport">
    <div class="topBlock">
      <div class="lefttop"><div class="text">#leisure</div></div><div class="righttop"><div class="text">#people</div></div></div>
    <div class="bottomBlock">
      <div class="leftbottom"><div class="text">#travel</div></div><div class="rightbottom"><div class="text">#culture</div></div></div>
  </div>
</body>
</html>
