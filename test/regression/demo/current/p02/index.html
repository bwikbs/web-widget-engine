<!doctype html>
<html>
   <head>
      <style>
         * {
            margin: 0;
            padding: 0;
         }
         body {
            width: 360px;
            height: 360px;
         }
         p {
            color: white;
            font-size: 18pt;
         }
         div {
            text-align: center;
         }
         .font_small {
            font-size: 11pt;
            width: 23%;
            display: inline-block;
         }
         .font_regular {
            font-size: 14pt;
         }
         .div_desc {
            width: 100%;
            padding-left: 15%;
            text-align: left;
         }
         #container {
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden;
         }
         #div_top {
            width: 100%;
            height: 26%;
            background-color: #6FA02B; 
         }
         #div_middle {
            width: 100%;
            height: 47%;
            background-color: #84C22F;
         }
         #div_icon {
            width: 18%;
            height: 18%;
            margin: -59% auto 43% auto;
            background-image: url("img/white_circle.png");
            background-size: 100% 100%;
         }
         #div_bottom {
            width: 31%;
            height: 31%;
            margin: 0 auto 0 auto;
            background-image: url("img/green_circle.png");
            background-size: 100% 100%;
         }
         #img_hotel {
            width: 70%;
            height: 70%;
            padding-top: 15%;
         }
         #text_name {
            padding: 9% 0 3% 0;
         }
         #img_phone {
            width: 50%;
            height: 50%;
            margin: 5% 0 -5% 0;
         }
         #div_icon_bg {
            width: 100%;
            height: 100%;
         }
      </style>
   </head>
   <body>
      <div id="container">
         <div id="div_top"></div>
         <div id="div_middle">
            <p id="text_name">World Best Hotel</p>
            <div class="div_desc"><p><span class="font_small">CHECK-IN</span>1pm 8 Jan 2016 </p></div>
            <div class="div_desc"><p><span class="font_small">TYPE</span>Hotel</p></div>
         </div>
         <div id="div_icon"><img id="img_hotel" src="img/hotel.png"/></div>
         <div id="div_bottom">
            <img id="img_phone" src="img/phone.png"/>
            <p class="font_regular">Call</p>
         </div>
      </div>
   </body>
   <script>
      document.getElementById("div_bottom").onclick = function() {
         print("clicked!");
      };
   </script>
</html>
