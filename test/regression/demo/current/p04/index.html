<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<img src="images/water.JPG" class="titleImg"/>
	<div class="title" id="blue">
		TODAY'S WATER INTAKE
	</div>
	<div class="mainImg">
		<img src="images/emptyCup.JPG" class="cup" id="smallimg1" />
		<img src="images/emptyCup.JPG" class="cup" id="smallimg2" />
		<img src="images/emptyCup.JPG" class="cup" id="smallimg3" />
		<img src="images/emptyCup.JPG" class="cup" id="smallimg4" />
		<img src="images/emptyCup.JPG" class="cup" id="smallimg5" />
		<img src="images/emptyCup.JPG" class="cup" id="smallimg6" />
		<img src="images/emptyCup.JPG" class="cup" id="smallimg7" />
		<img src="images/emptyCup.JPG" class="cup" id="smallimg8" />
	</div>
	<div class="bigTxt" id="txt">
		0 of 8
	</div>
	<div class="smallTxt">
		glasses
	</div>
	<div id="add_water" class="addButton">
		ADD WATER
	</div>
</body>
<script>
(function() {
	var MAX_CUP = 8;
	var eImgCups = [];
	var eText = document.getElementById("txt");
	var status = 0;
	for (var i = 1; i <= MAX_CUP; i++) eImgCups[i] = document.getElementById("smallimg" + i);

    document.getElementById("add_water").onclick = function() {
        status++;
        if (status > MAX_CUP) {
            for (var i = 1; i <= MAX_CUP; i++) eImgCups[i].src = "images/emptyCup.JPG";
            status = 0;
            eText.textContent = "" + status + " of 8";
        } else {
	        eImgCups[status].src = "images/fillCup.JPG";
	        eText.textContent = "" + status + " of 8";
	    }
    };
})();

</script>
</html>
