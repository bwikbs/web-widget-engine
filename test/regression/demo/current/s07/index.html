<!DOCTYPE html>
<html>
<head>
<style>
body, p {
    margin: 0;
    padding: 0;
}
#viewport {
    width: 360px;
    height: 360px;
    color: white;
    font-size: 20pt;
    background-color: black;
    //border: 3px solid red;
    text-align: center;
}
#t1 {
    padding-top: 5%;
    left: 0%;
    width: 100%;
    height: 15%;
    font-size: 26pt;
}
#b1, #b2 {
    margin-top: 0%;
    margin-left: 0%;
}
#i1 {
    display: inline-block;
    position: relative;
    width: 33%;
    height: 120px;
    background-image: url("images/circle-yellow.png");
    background-size: 100%;
}
#i2 {
    display: inline-block;
    position: relative;
    width: 33%;
    height: 120px;
    background-image: url("images/circle-orange.png");
    background-size: 100%;
}
#i3 {
    display: inline-block;
    position: relative;
    width: 33%;
    height: 120px;
    background-image: url("images/circle-green.png");
    background-size: 100%;
}
#i4 {
    display: inline-block;
    position: relative;
    width: 33%;
    height: 120px;
    background-image: url("images/circle-blue.png");
    background-size: 100%;
}
#i1_t1, #i2_t1, #i3_t1, #i4_t1 {
    position: relative;
    text-align: center;
    top: 45px;
    left: 0px;
}
</style>
<script>
function clicked(node) {
  console.log("clicked");
  console.log(node);
}
</script>
</head>

<body>

<div id="viewport">
    <div id="t1">
        <p>GRAPH</p>
    </div>

    <div id="b1">
        <div id="i1" onclick="clicked(this)">
            <p id="i1_t1">A</p>
        </div>
        <div id="i2" onclick="clicked(this)">
            <p id="i2_t1">B</p>
        </div>
    </div>

    <div id="b2">
        <div id="i3" onclick="clicked(this)">
            <p id="i3_t1">C</p>
        </div>
        <div id="i4" onclick="clicked(this)">
            <p id="i4_t1">D</p>
        </div>
    </div>
</div>

</body>
</html>
