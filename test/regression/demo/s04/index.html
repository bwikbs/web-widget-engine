<!doctype html>
<html>
   <head>
      <style>
         * {
            margin: 0;
            padding: 0;
         }
         body {
            width: 360px;
            height: 360px;
         }
         p {
            color: white;
            font-size: 17pt;
         }
         div {
            text-align: center;
         }
         .img_btn {
            width: 52%;
            margin-top: 10%;
         }
         .div_line {
            width: 40%;
            display: inline-block;
         }
         #container {
            width: 100%;
            height: 100%;
            background-color: #36A8DF;
         }
         #div_title {
            width: 100%;
            height: 11%;
            padding-top: 7%;
         }
         #img_icon {
            width: 11%;
            height: 100%;
            margin-right: 0.5%;
         }
         #img_logo {
            width: 25%;
            height: 52%;
            margin-bottom: 2.6%;
         }
         #div_grid {
            width: 100%;
            margin-top: 2.5%;
         }
      </style>
   </head>
   <body>
      <div id="container">
         <div id="div_title">
            <img id="img_icon" src="img/dacadoo_icon.png">
            <img id="img_logo" src="img/dacadoo_logo.png">
         </div>
         <div id="div_grid">
            <div class="div_line">
               <img class="img_btn" id="img_btn_health" src="img/btn_health.png" />
               <p>Health Score</p>
               <img class="img_btn" id="img_btn_history" src="img/btn_history.png" />
               <p>History</p>
            </div>
            <div class="div_line">
               <img class="img_btn" id="img_btn_track" src="img/btn_track.png" />
               <p>Track</p>
               <img class="img_btn" id="img_btn_setting" src="img/btn_setting.png" />
               <p>Settings</p>
            </div>
         <div>
      </div>
   </body>
   <script>
      document.getElementById("img_btn_health").onclick = function() {
         print("clicked! [Health Score]");
      };
      document.getElementById("img_btn_history").onclick = function() {
         print("clicked! [History]");
      };
      document.getElementById("img_btn_track").onclick = function() {
         print("clicked! [Track]");
      };
      document.getElementById("img_btn_setting").onclick = function() {
         print("clicked! [Settings]");
      };
   </script>
</html>
