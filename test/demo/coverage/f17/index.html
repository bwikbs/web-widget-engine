<!doctype html>
<html>
   <head>

                        margin: 0;
                        padding: 0;
                  }
                  body {
                        width: 360px;
                        height: 360px;
                  }
                  div {
                        width: 100%;
                        color: white;
                  }
                  #container {
                        width: 100%;
                        height: 100%;
                        background-image: url(img/world.png);
                        text-align: center;
                  }
                  #img_background {
                        width: 100%;
                        height: 100%;
                  }
                  #text_top {
                        font-size: 26pt;
                        padding-top: 20.4%;
                        margin-bottom: 6%;
                  }
                  #text_middle {
                        font-size: 46pt;
                        margin-bottom: 2%;
                  }
                  #text_bottom {
                        font-size: 20pt;
                        margin-bottom: 12%;
                  }
                  #text_last {
                        font-size: 20pt;
                  }
         </style>
   </head>
   <body>
      <div id="container">
         <div id="text_top">San Francisco</div>

   <script>
