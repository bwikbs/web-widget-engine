<html>
<head>
   <style>
        body {
			margin: 0px;
			top:0px;
			left:0px;
			width:360px;
			height:360px;
			font-size: 24px;
			font-family: Breeze sans Condensed-Regular;
			color: white;
			background-color:#222;
		}
		.progress {
			position:absolute;
		}
		.content {
			position:absolute;
			width:360px;
			text-align: center;
		}
		.icon {
			padding-top:50px;
			text-align: center;
		}
		.icon-size {
			width:100px;
			height:100px;
		}		
		
		.distance {
			height:16px;
			line-height: 16px;
			color:green;
			font-size: 16px;			
		}
		.number {
			height:90px;
			line-height: 90px;
			font-size: 90px;
		}
		.meter {
			height:24px;
			line-height: 24px;
			font-size: 24px;
		}	
		.dist-margin-top {
			margin-top:10px;
		}
   </style>
</head>

<body>
	<div class="progress">
		<img src="images/progress.png">
	</div>
	<div class="content">
		<div class="icon">
			<img class="icon-size" src="images/jogging3.png">
		</div>
		<div class="dist-margin-top">
			<div class="distance">DISTANCE</div>
			<div class="number">205</div>
			<div class="meter">METER</div>
		</div>
	</div>
</body>
</html>
