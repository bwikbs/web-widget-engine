<!doctype html>
<html>
   <head>
      <style>
            * {
                  margin: 0;
                  padding: 0;
            }
		body {
			position:absolute;
			top:0px;
			left:0px;
			width:360px;
			height:360px;
			font-size: 2.125rem;
			font-family: Tizen,Samsung Sans,Helvetica;
			color: white;
			background-color: black;
		}
            p {
                  color: white;
                  font-size: 14pt;
            }
            #container {
                  width: 100%;
                  height: 100%;
                  background-color: black;
                  text-align: center;
                  overflow: hidden;
            }
            #img_title {
                  width: 40%;
                  height: 24%;
                  margin: 4% 0 4% 0;
            }
            #div_progress {
                  width: 68%;
                  height: 8px;
                  margin: 0 auto 2% auto;
                  background-color: #333333;
            }
            #div_progress_bar {
                  width: 35%;
                  height: 100%;
                  background-color: #41CD8B;
            }
            #div_btn {
                  width: 100%;
                  height: 26%;
                  background-color: #41CD8B;
                  margin-top: 5%;
            }
            #text_title {
                  color: #41CD8B;
                  margin-bottom: 4%;
            }
            #text_value {
                  font-size: 40pt;
                  font-weight: bold;
            }
            #text_btn {
                  font-size: 22pt;
                  padding-top: 5%;
            }
      </style>
   </head>
   <body>
      <div id="container">
         <img id="img_title" src="img/food.png"/>
         <p id="text_title">TODAY'S FOOD INTAKE</p>
         <div id="div_progress"><div id="div_progress_bar"></div></div>
         <p id="text_value">1700</p>
         <p>kcal left</p>
         <div id="div_btn"><p id="text_btn">ADD FOOD</p></div>
      </div>
   </body>
   <script>
      document.getElementById("div_btn").onclick = function() {
         print("clicked!");
      };
   </script>
</html>
