<!doctype html>
<html>
   <head>
	<style>
	* {
		display: relative;
		margin: 0;
		padding: 0;
	}
	body {
		width: 360px;
		height: 360px;
	}
	p {
		font-size: 16pt;
		color: white;
	}
	span {
		font-size: 16pt;
		color: white;
	}
	#container {
		background-color: black;
		width: 100%;
		height: 100%;
		text-align: center;
	}
	#main_img {
		width: 36%;
		margin-top: 7%;
	}
	#main_text {
		font-size: 14pt;
		color: #DF4C8E;
		margin-top: 3%;
	}
	#progress_container {
		width: 72%;
		height: 8px;
		margin-left: auto;
		margin-right: auto;
		background-color: #333333;
		margin-top: 4%;
	}
	#progress_bar {
		width: 35%;
		height: 100%;
		background-color: #DF4C8E;
	}
	.text_container {
		margin-top: 5px;
		padding-left: 106px;
		text-align: left;
	}
	.number_text {
		font-weight: bold;
		font-size: 40pt;
		margin-right: 2px;
		display: inline;
	}
	.desc_text {
		margin: 0px 0 -10px 0;
		font-size: 16pt;
		color: white;
	}
	</style>
   </head>
   <body>
      <div id="container">
         <img id="main_img" src="img/shoe.png">
         <div id="main_text">TODAY's EXERCISE</div>
         <div id="progress_container">
            <div id="progress_bar"></div>
         </div>
         <div class="text_container">
            <div class="desc_text"><div class="number_text">22</div> minutes</div>
            <div class="desc_text"><div class="number_text">93</div> steps</div>
            <div class="desc_text"><div class="number_text">62</div> metres</div>
         </div>
      </div>
   </body>
   <script>
      document.getElementsByTagName("body")[0].onclick = function() {
         console.log("clicked!");
      };
   </script>
</html>
