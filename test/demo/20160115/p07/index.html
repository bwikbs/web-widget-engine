<!doctype html>
<html>
   <head>
      <style>
            * {
                  margin: 0;
                  padding: 0;
            }
            script {
                  display: none;
            }
            body {
                 position:absolute;
                  top:0px;
                  left:0px;
                  width:360px;
                  height:360px;
                  font-size: 2.125rem;
                  font-family: Tizen,Samsung Sans,Helvetica;
                  color: white;
                  background-color: black;
            }
            p {
                  color: #CCCCCC;
                  font-size: 17pt;
            }
            div {
                  text-align: center;
            }
            .div_btn {
                  display: inline-block;
                  width: 25%;
                  height: 100%;
            }
            .img_btn {
                  width: 90%;
                  height: 90%;
                  padding-top: 5%;
            }
            #container {
                  width: 100%;
                  height: 100%;
                  background-color: #222834;
            }
            #div_bottom {
                  width: 100%;
                  height: 25%;
                  margin-top: 6%;
            }
            #div_btn_left {
             /*     background-color: #5D5E62;*/
            }
            #div_btn_right {
                  margin-left: 3%;
                  /*background-color: #4C62FE;*/
            }
            #text_title {
                  padding: 18.2% 0 2% 0;
                  color: white;
                  font-size: 32pt;
            }
      </style>
   </head>
   <body>
      <div id="container">
         <p id="text_title">BROADWAY</p>
         <p>BROOKLYN, NY 11233-37</p>
         <p>UNITED STATES</p>
         <div id="div_bottom">
            <div class= "div_btn" id="div_btn_left"><img class= "img_btn" src="img/close.png"/></div>
            <div class= "div_btn" id="div_btn_right"><img class= "img_btn" src="img/check.png"/></div>
         </div>
      </div>
   </body>
   <script>
      document.getElementById("div_btn_left").onclick = function() {
         console.log("clicked! [X]");
      };
      document.getElementById("div_btn_right").onclick = function() {
         console.log("clicked! [O]");
      };
   </script>
</html>
