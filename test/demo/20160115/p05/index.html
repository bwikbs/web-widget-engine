<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        #viewport {
            width: 360px;
            height: 360px;
            color: white;
            font-size: 20pt;
            background:url('images/face.png');
            background-size: 100%;
            background-color: black;
        }
        #time {
            padding-top: 30%;
            left: 0%;
            font-size: 60pt;
            top: 50px;
            text-align: center;
        }
        #b {
            margin-top: 2%;
            text-align: center;
        }
        #start {
            background:url('images/start.png');
        }
        #reset {
            background:url('images/reset.png');
        }
        #start:active {
            background:url('images/start-active.png');
        }
        #reset:active {
            background:url('images/reset-active.png');
        }
        #start, #reset, #start:active, #reset:active {
            display: inline-block;
            width: 145px;
            height: 43px;
            background-size: 100%;
        }
    </style>
</head>

<body>
    <div id="viewport">

        <div id="time">00:00</div>

        <div id="b">
            <div id="start"></div>
            <div id="reset"></div>
        </div>
    </div>

    <script>
        document.getElementById("start").onclick = startTick;
        var timer;

        function startTick() {
            ticking = true;
            timer = setTimeout(tick, 1000);
        }

        function tick() {
            var t = document.getElementById("time").textContent;
            var m = parseInt(t.substring(0,2));
            var s = parseInt(t.substr(3,5));

            s = s+1;
            if(s == 60) {
                s = 0;
                m = m + 1;
            }
            if(m <= 9) {
                m = "0" + m;
            }
            if(s <= 9) {
                s = "0" + s;
            }
            document.getElementById("time").textContent = m+":"+s;
            if(ticking) {
                startTick();
            }
        }

        document.getElementById("reset").onclick = function() {
            ticking = false;
            clearTimeout(timer);
            document.getElementById("time").textContent = "00:00";
        }
    </script>
</body>
</html>
