<!DOCTYPE html>
<html>
<head>

<style>
body {
    margin: 0;
    padding: 0;
}
p {
    margin: 0;
    padding: 0;
    text-align: center;
}
img {
    width: 110px;
}
#viewport {
    width: 360px;
    height: 360px;
    color: white;
    font-size: 20pt;
    border: 3px solid red;
    background:url('images/face.png');
    background-size: 100% 100%;
    background-color: black;
}
#t1 {
    margin-top: 30%;
    left: 0%;
    font-size: 60pt;
}
#b {
    margin-top: 2%;
}
#a1 {
    display: inline-block;
    margin-left: 19%;
    height: 10%;
}
#a2 {
    display: inline-block;
    height: 15%;
    font-weight: bold;
    font-size: 30pt;
}
#start:active, #reset:active {
  background-color: gray;
}
</style>

</head>
<body>


<div id="viewport">
  <div id="t1">
    <p id="time">00:00</p>
  </div>

  <div id="b">
    <div id="a1">
      <img id="start" src="images/start.png"/>
    </div>

    <div id="a2">
      <img id="reset" src="images/reset.png"/>
    </div>
  </div>

</div>

<script>
document.getElementById("start").onclick = startTick;
var timer;

function startTick() {
  ticking = true;
  timer = setTimeout(tick, 1000);
}

function tick() {
  var t = document.getElementById("time").textContent;
  var m = parseInt(t.substring(0,2));
  var s = parseInt(t.substr(3,5));

  s = s+1;
  if(s == 60) {
    s = 0;
    m = m + 1;
  }
  if(m <= 9) {
    m = "0" + m;
  }
  if(s <= 9) {
    s = "0" + s;
  }
  document.getElementById("time").textContent = m+":"+s;
  startTick();
}

document.getElementById("reset").onclick = function() {
  clearTimeout(timer);
  document.getElementById("time").textContent = "00:00";
}
</script>

</body>
</html>
