<html>
<head>
	<title>Split Layout 2</title>
	<style>
		body {
			position:absolute;
			margin: 0px;
			top:0px;
			left:0px;
			width:360px;
			height:360px;
			font-size: 24px;
			font-family: Tizen,Samsung Sans,Helvetica;
			color: white;
			background-color:#222;
		}

		.svoice {		
			display: inline-block;	
			left: 0%;
			top: 28.4%;
			width:120px;
		}
		.apps {
			padding-left:33.3%;
			top:0%;
			width:120px;
		}
		.settings {
			padding-left:33.3%;
			top:56.6%;
			width:120px;
			margin-top: -40px;	
		}
		.buddy {
			display: inline-block;
			margin-left: 110px;
			left:66.6%;
			top:28.4%;
			width:120px;
		}
		.c_block {
			display: inline-block;
			margin-top: -40px;	
		}
		#txt {
			text-align: center;
		}		
		img {
			width:120px;
			height:120px;
		}
		

		
	</style>
</head>

<body>
	<div class="apps" onclick="onClickBtn()">
		<img src="img/apps.png" >
		<div id="txt">
			Apps
		</div>
	</div>
	<div class="c_block">	
		<div class="svoice" onclick="onClickBtn()">				
			<img src="img/svoice.png">
			<div id="txt">
				S Voice
			</div>
		</div>	
				
		<div class="buddy" onclick="onClickBtn()">
			<img src="img/buddy.png">
			<div id="txt">
				Buddy
			</div>				
		</div>
	</div>
	<div class="settings" onclick="onClickBtn()">
		<img src="img/settings.png">
		<div id="txt">
			Settings
		</div>
	</div>			
	
	<script>
		function onClickBtn() {
			console.log("clicked");
		}	
	</script>
</body>
</html>
