<html>
<head>
	<title>Split Layout 3</title>
	<style>
		body *, body{
			display: flex;			
		}
		body {
			margin: 0px;
			font-size: 24px;
			font-family: Tizen,Samsung Sans,Helvetica;
			color: white;
			background-color:#222;
			width:360px;
			height:360px;
		}
		
		.flex-row-container {
			display:flex;
			flex-direction: row;
			justify-content: center;
			align-items:center;
		}
		
		.flex-col-container {
			display:flex;
			flex:1;
			flex-direction: column;
			margin-top:15%;
		}
		.time {
			margin-right: 18px;
			font-size: 80px;			
		}
		.APM {
			font-size: 30px;
		}
		.between {
			margin-left: 7px;
			margin-right: 7px;
			color:aqua;
		}
		.bottom {
			align-items: baseline;
		}
		.whitespace {
			letter-spacing:3px;
		}
		.timer {
			margin-top:12%;
		}
		img {
			width:120px;
			height:120px;
		}
	</style>
	<script>
		function onClickBtn() {
			console.log("clicked");
		}	
	</script>
</head>

<body>
	<div class="flex-col-container">
		<div class="flex-row-container bottom">
			<div class="time">2:20</div>
			<div class="APM">PM</div>
		</div>
		<div class="flex-row-container whitespace">
			S M T W 
			<div class="between">T F</div>
			S
		</div>
		<div class="flex-row-container timer" onclick="onClickBtn()">
			<img src="img/timer.png">
		</div>	
	</div>
</body>
</html>
