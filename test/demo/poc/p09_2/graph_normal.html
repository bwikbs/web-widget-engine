<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <style>
body {
    position:absolute;
	top:0px;
	left:0px;
	width:360px;
	height:360px;
    font-size: 2.125rem;
    font-family: Tizen,Samsung Sans,Helvetica;
    color: white;
	background-color: black;
}

* {
	display: block;
}

.side_inlineBlock {
	display: inline-block;
	width: 10%;
	height: 100%;
	padding-top: 40%;
	text-align: center;
	vertical-align: top;
	font-weight: bold;
	font-size: 50px;
}

#left {
	color: #404040;
}
#right {
	color: #b3b3b3;
}

.center_inlineBlock {
	display: inline-block;
	width: 70%;
	height: 100%;
	padding-top: 0px;
}

.header {
	display: block;
	margin-top: 35px;
    width: 100%;
    height: 10%;
    text-align: center;
	font-weight: bold;
}

.img_wrapper {
	display: block;
	margin-top: 15px;
	text-align: center;
}

.txt_wrapper {
	display: block;
	font-weight: bold;
}

.graph {
	display: inline;
	width: 35%;
	padding-left: 10px;
	padding-right: 10px;
}

.graph_left_name {
	display: inline;
	padding-left: 20%;
	padding-right: 20%;
}

.graph_right_name {
	display: inline;
	padding-left: 20%;
	padding-right: 20%;
}
    </style>
</head>
<body>
	<div class="side_inlineBlock" id="left">
	<
	</div>
	<div class="center_inlineBlock">
		<div class="header">
			GRAPH
		</div>
		<div class="img_wrapper">
			<img class="graph" src="images/graph_red.PNG">
			<img class="graph" src="images/graph_blue.PNG">
		</div>
		<div class="txt_wrapper">
			<div class="graph_left_name"> A </div>
			<div class="graph_right_name"> B </div>
		</div>
	</div>
	<div class="side_inlineBlock" id="right">
	>
	</div>
</body>
</html>
