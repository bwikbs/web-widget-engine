<html>
<head>
	<title>Split Layout 1</title>
	<style>
		body {
			position:absolute;
			margin: 0px;
			top:0px;
			left:0px;
			width:360px;
			height:360px;
			font-size: 24px;
			font-family: Tizen,Samsung Sans,Helvetica;
			color: white;
			background-color:#222;
		}

		div {
			position:absolute;
		}
		.svoice {
			left: 0%;
			top: 28.4%;
		}
		.apps {
			left:33.3%;
			top:0%;
		}
		.settings {
			left:33.3%;
			top:56.6%;
		}
		.buddy {
			left:66.6%;
			top:28.4%;
		}
		#txt {
			width:100%;
			text-align: center;
		}		
		img {
			width:120px;
			height:120px;
		}
		
	</style>
</head>

<body>	
	<div class="svoice" onclick="onClickBtn()">				
		<img src="img/svoice.png">
		<div id="txt">
			S Voice
		</div>
	</div>			
	<div class="apps" onclick="onClickBtn()">
		<img src="img/apps.png" >
		<div id="txt">
			Apps
		</div>
	</div>
	<div class="settings" onclick="onClickBtn()">
		<img src="img/settings.png">
		<div id="txt">
			Settings
		</div>
	</div>			
	<div class="buddy" onclick="onClickBtn()">
		<img src="img/buddy.png">
		<div id="txt">
			Buddy
		</div>				
	</div>
	<script>
		function onClickBtn() {
			console.log("clicked");
		}	
	</script>
</body>
</html>
