<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <style>
body {
    position:absolute;
	top:0px;
	left:0px;
	width:360px;
	height:360px;
    font-size: 2.125rem;
    font-family: Tizen,Samsung Sans,Helvetica;
    color: white;
	background-color: black;
}

.header {
    position: absolute;
    width: 100%;
    height: 20%;
    top : 0px;
    //background-color: rgba(0,31,56,1);
    text-align: center;
}

.title {
	position: absolute;
	top : 5px;
	width: 100%;
	text-align: center;
	font-weight: bold;
}

.contents {
	position: absolute;
	top : 40px;
	width : 100%;
	text-align: center;
	//background-color:red;
	font-size : 50px;
}
.left {
	position: absolute;
	top: 20%;
	left: 5%;
	width: 10%;
	height:100%;
	//background-color:blue;	
	color: #404040;
	font-weight: bold;
}

.right {
	position: absolute;
	top: 20%;
	right: 5%;
	width: 10%;
	height:100%;
	//background-color:blue;
	color: #b3b3b3;
	font-weight: bold;
}

.center {
	position: absolute;
	top: 20%;
	left: 20%;
	width: 60%;
	right: 20%;
	height:100%;
	//background-color:green;
}

.graph_left {
	position: absolute;
	top: 10%;
	left: 5%;
	width: 40%;
}

.graph_right {
	position: absolute;
	top: 10%;
	right: 5%;
	width: 40%;
}

.graph_left_name {
	position: absolute;
	top: 60%;
	left: 5%;
	width: 40%;
	text-align: center;
	font-size:20px;
	font-weight: 900;
}

.graph_right_name {
	position: absolute;
	top: 60%;
	right: 5%;
	width: 40%;
	text-align: center;
	font-size:20px;
	font-weight: 900;
}
    </style>
</head>
<body>
<div id="mainPage">
    <div class="header" id="header">
    	<p class="title">
    	GRAPH
    	</p>
    </div>
    <div class="left">
    	<p class="contents">
    	<
    	</p>
    </div>
    <div class="center"> 
    	<img class="graph_left" src="images/graph_red.PNG">
    	<div class="graph_left_name"> A </div>
    	<img class="graph_right" src="images/graph_blue.PNG">
    	<div class="graph_right_name"> B </div>
    </div>
    <div class="right">
    	<p class="contents">
    	>
    	</p>
    </div>
</div>
</body>
</html>
