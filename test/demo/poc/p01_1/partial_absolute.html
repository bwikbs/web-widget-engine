<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <script>
	var wTime, cTime;
    function plus_water_click(event) {
		wTime = setTimeout(changeColor("water", 0, true), 100);
		window.setTimeout(function() {
			clearTimeout(wTime);
			document.getElementById("img_water").src = "images/watercup.png";
		}, 900);
    	var water_tag = document.getElementById("img_water_tag");
    	water_tag.innerText = parseInt(water_tag.innerText)+1;
    };
	
	function changeColor(str, num, up) {
		if (num < 0) {
			return function() {
				var img_water = document.getElementById("img_"+str);
				img_water.src = "images/"+str+"cup.png";
			};
		}
		if (num >= 4) {
			up = !up;
		}
		if (up == true) {
			setTimeout(changeColor(str, num+1, up), 100*num);
		}
		else if (num >= 0) {
			setTimeout(changeColor(str, num-1, up), 100*(8-num));
		}
		return function() {
			var img_water = document.getElementById("img_"+str);
			img_water.src = "images/"+str+"cup"+num+".png";
		};
	}

    function plus_coffee_click(event) {
		cTime = setTimeout(changeColor("coffee", 1, true), 100);
		window.setTimeout(function() {
			clearTimeout(cTime);
			document.getElementById("img_coffee").src = "images/coffeecup.png";
		}, 900);
    	var coffee_tag = document.getElementById("img_coffee_tag");
    	coffee_tag.innerText = parseInt(coffee_tag.innerText)+1;
    };
    </script>
    <style> 
body {
    position:absolute;
	top:0px;
	left:0px;
	width:360px;
	height:360px;
    font-size: 2.125rem;
    font-family: Tizen,Samsung Sans,Helvetica;
    color: white;
}

.center {
	background-color: black;
	position: absolute;
	top: 10%;
	left: 10%;
	width: 80%;
	right: 10%;
	height:100%;
}

.img_left {
	position: absolute;
	top: 10%;
	left: 5%;
	width: 45%;
	height:50%;
}


.img_right {
	position: absolute;
	top: 10%;
	right: 5%;
	width: 45%;
	height:50%;
}

.img_left_name {
	position: absolute;
	top: 55%;
	left: 5%;
	width: 40%;
	text-align: center;
	font-size:80px;
	font-weight: 700;
}

.img_right_name {
	position: absolute;
	top: 55%;
	right: 5%;
	width: 40%;
	text-align: center;
	font-size: 80px;
	font-weight: 700;
}

#img_water {
	position: absolute;
	top: 10%;
	left: 0%;
	width: 90%;
}

#img_coffee {
	position: absolute;
	top: 30%;
	right: 0%;
	width: 100%;
}

#img_water_tag {
    position: absolute;
    top: 40%;
    width: 90%;
    text-align: center;
    font-size: 50px;
    font-weight: bold;
}

#img_coffee_tag {
    position: absolute;
    top: 40%;
    width: 90%;
    text-align: center;
    font-size: 50px;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="center"> 
    	<div class="img_left">
    		<img id="img_water" src="images/watercup.png">
    		<div id="img_water_tag">1</div>
    	</div>
    	<div class="img_left_name" id="plus_water" onclick="plus_water_click()"> + </div>
    	<div class="img_right">
    		<img id="img_coffee" src="images/coffeecup.png">
    		<div id="img_coffee_tag">2</div>
    	</div>
    	<div class="img_right_name" id="plus_coffee" onclick="plus_coffee_click()"> + </div>
    </div>
</body>
</html>
