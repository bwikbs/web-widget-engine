<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script>
	var wTime, cTime;
    function plus_water_click(event) {
		wTime = setTimeout(changeColor("water", 0, true), 100);
		window.setTimeout(function() {
			clearTimeout(wTime);
			document.getElementById("img_water").src = "images/watercup.png";
		}, 900);
    	var water_tag = document.getElementById("img_water_tag");
    	water_tag.innerText = parseInt(water_tag.innerText)+1;
    };
	
	function changeColor(str, num, up) {
		if (num < 0) {
			return function() {
				var img_water = document.getElementById("img_"+str);
				img_water.src = "images/"+str+"cup.png";
			};
		}
		if (num >= 4) {
			up = !up;
		}
		if (up == true) {
			setTimeout(changeColor(str, num+1, up), 100*num);
		}
		else if (num >= 0) {
			setTimeout(changeColor(str, num-1, up), 100*(8-num));
		}
		return function() {
			var img_water = document.getElementById("img_"+str);
			img_water.src = "images/"+str+"cup"+num+".png";
		};
	}

    function plus_coffee_click(event) {
		cTime = setTimeout(changeColor("coffee", 1, true), 100);
		window.setTimeout(function() {
			clearTimeout(cTime);
			document.getElementById("img_coffee").src = "images/coffeecup.png";
		}, 900);
    	var coffee_tag = document.getElementById("img_coffee_tag");
    	coffee_tag.innerText = parseInt(coffee_tag.innerText)+1;
    };
    </script>
    <style> 
body {
    position:absolute;
	top:0px;
	left:0px;
	width:360px;
	height:360px;
    font-size: 2.125rem;
    font-family: Tizen,Samsung Sans,Helvetica;
    color: white;
	background-color: black;
}

.center {
	display: block;
	margin-top: 70px;
	padding-left: 30px;
	padding-right: 30px;
}

.wrapper_inlineBlock {
	display: inline-block;
	width: 48%;
	text-align: center;
}

.img_text {
	display: block;
	text-align: center;
	font-size: 80px;
	font-weight: 700;
	margin-top: 30px;
}

#img_water {
	width: 80%;
}

#img_coffee {
	width: 90%;
}

#img_water_tag {
    text-align: center;
    font-size: 50px;
    font-weight: bold;
    margin-top: -90px;
}

#img_coffee_tag {
    text-align: center;
    font-size: 50px;
    font-weight: bold;
    margin-top: -90px;
	margin-left:-10px;
}
    </style>
</head>
<body>
    <div class="center"> 
        <div class="wrapper_inlineBlock">
    		<img id="img_water" src="images/watercup.png">
    		<div id="img_water_tag">1</div>
    		<div class="img_text" id="plus_water" onclick="plus_water_click()"> + </div>
    	</div>
    	<div class="wrapper_inlineBlock">
    		<img id="img_coffee" src="images/coffeecup.png">
    		<div id="img_coffee_tag">2</div>
    		<div class="img_text" id="plus_coffee" onclick="plus_coffee_click()"> + </div>
    	</div>
    </div>
</body>
</html>
