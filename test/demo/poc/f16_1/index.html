<html>
<head>
	<title>Full Layout 1</title>
	<style>
		body {
			position:absolute;
			margin: 0px;
			top:0px;
			left:0px;
			width:360px;
			height:360px;
			font-size: 24px;
			font-family: Tizen,Samsung Sans,Helvetica;
			color: white;
			background-color:#222;
		}

		div {
			position:absolute;
		}
		.timer {
			width:60%;
			height:15%;
			left: 20%;
			top: 15%;			
		}
		.time {
			left:0%;
			top:0%;			
			font-size: 80px;
		}
		.APM {
			left:80%;
			top:85%;
			font-size: 30px;
		}
		.day {
			width:50%;
			left:24%;
			top:41%;
		}
		.sun {
			left:0%;
			top:0%;
		}
		.mon {
			left:14%;
			top:0%;
		}
		.tue {
			left:31%;
			top:0%;
		}
		.wed {
			left:46%;
			top:0%;
		}
		.thu {
			left:65%;
			top:0%;
			color:aqua;
		}
		.fri {
			left:80%;
			top:0%;
			color:aqua;
		}
		.sat {
			left:94%;
			top:0%;
		}
		.img {
			left:33.3%;
			top:60%;
		}		
		
		#txt {
			text-align: center;
		}		
		img {
			width:120px;
			height:120px;
		}
		
	</style>
</head>

<body>
	<div class="timer">
		<div class="txt time">2:20</div>
		<div class="txt APM">PM</div>
	</div>
	<div class="day">
		<div class="sun">S</div>
		<div class="mon">M</div>
		<div class="tue">T</div>
		<div class="wed">W</div>
		<div class="thu">T</div>
		<div class="fri">F</div>
		<div class="sat">S</div>
	</div>
	<div class="img" onclick="onClickBtn()">
		<img src="img/timer.png">
	</div>	
	<script>
		function onClickBtn() {
			console.log("clicked");
		}	
	</script>
</body>
</html>
