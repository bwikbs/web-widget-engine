<html>
<head>
	<title>Split Layout 3</title>
	<style>
		body *, body{
			display: flex;			
		}
		body {
			margin: 0px;
			font-size: 24px;
			font-family: Tizen,Samsung Sans,Helvetica;
			color: white;
			background-color:#222;
			width:360px;
			height:360px;
		}
		
		.flex-row-container {
			display:flex;
			flex-direction: row;
			justify-content: center;
			align-items:center;
		}
		
		.flex-col-container {
			display:flex;
			flex-direction: column;
			justify-content: center;
			align-items:center;
		}
		img {
			width:120px;
			height:120px;
		}
	</style>
	<script>
		function onClickBtn() {
			console.log("clicked");
		}	
	</script>
</head>

<body>
	<div>
		<div class="flex-row-container">
			<div onclick="onClickBtn()" class="flex-col-container">
				<img src="img/svoice.png">
				<div style="color:white;" align="center">
					S Voice
				</div>
			</div>				
			<div class="flex-col-container" id="top">
				<div onclick="onClickBtn()" class="flex-col-container">
					<img src="img/apps.png" >
					<div style="color:white;" align="center">
						Apps
					</div>
				</div>
				<br/><br/>
				<div onclick="onClickBtn()" id="bottom" class="flex-col-container">
					<img src="img/settings.png">
					<div style="color:white;" align="center">
						Settings
					</div>
				</div>
			</div>
			<div onclick="onClickBtn()" class="flex-col-container">
				<img src="img/buddy.png">
				<div style="color:white;" align="center">
					Buddy
				</div>				
			</div>
		</div>
	</div>

</body>
</html>
