<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <style>
body {
    position:absolute;
	top:0px;
	left:0px;
	width:360px;
	height:360px;
    font-size: 2.125rem;
    font-family: Tizen,Samsung Sans,Helvetica;
    color: white;
	background-color: black;
}

* {
	display: -webkit-flex;
}

.side_flexItem {
	-webkit-flex: 1;
	padding-top: 40%;
	-webkit-justify-content: center;
	font-weight: bold;
	font-size: 50px;
}

.center_flexItem {
	display: -webkit-flex;
	-webkit-flex: 6;
	-webkit-flex-direction: column;
	padding-top: 0px;
}

#left {
	color: #404040;
}
#right {
	color: #b3b3b3;
}

.header {
	-webkit-flex: 1;
	flex: 1;
	margin-top: 35px;
	font-weight: bold;
	-webkit-justify-content: center;
	justify-content: center;
}

.img_wrapper {
	-webkit-flex: 5;
	flex: 5;
	margin-top: 10px;
	height:200px;
}

.txt_wrapper {
	-webkit-flex: 1;
	flex: 1;
	font-weight: bold;
	-webkit-justify-content: center;
	justify-content: center;
}

.graph {
	-webkit-flex: 1;
	flex: 1;
	width: 35%;
	padding-left: 15px;
	padding-right: 15px;
}

.graph_left_name {
	-webkit-flex: 1;
	flex: 1;
	padding-left: 20%;
	padding-right: 20%;
}

.graph_right_name {
	-webkit-flex: 1;
	flex: 1;
	padding-left: 20%;
	padding-right: 20%;
}
    </style>
</head>
<body>
	<div class="side_flexItem" id="left">
	<
	</div>
	<div class="center_flexItem">
		<div class="header">
			GRAPH
		</div>
		<div class="img_wrapper">
			<img class="graph" src="images/graph_red.PNG">
			<img class="graph" src="images/graph_blue.PNG">
		</div>
		<div class="txt_wrapper">
			<div class="graph_left_name"> A </div>
			<div class="graph_right_name"> B </div>
		</div>
	</div>
	<div class="side_flexItem" id="right">
	>
	</div>
</body>
</html>
