<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
    	#yellow {
    		background-color: #ff9500;
    	}
	#wrapper {
		position: absolute;
		width: 100%;
		height: 300px;
		overflow: hidden;
	}
	#date {
		position:absolute;
		left: 0px;
		width: 100%;
		top: 300px;
	}
	.schedule1 {
		margin-top:32px;
	}
	body {
		margin: 0px;
	}
	#pointer {
		width: 100%;
		height: 76px;
		position: absolute;
		background-color: #ff9500;
		top: 123px;
	}
    </style>
</head>
<body>
<div id="pointer">
</div>
<div id="wrapper"><div class="box schedule1">
		<div class="title">
			Meeting
		</div>
		<div class="time">
			3:30 PM - 5:00 PM
		</div>
	</div><div class="box schedule2">
		<div class="title">
			Project meeting
		</div>
		<div class="time">
			2:30 PM - 4:00 PM
		</div>
	</div><div class="box schedule3">
		<div class="title">
			Conference call
		</div>
		<div class="time">
			3:30 PM - 5:00 PM
		</div>
	</div><div class="box schedule3">
		<div class="title">
			Project Meeting
		</div>
		<div class="time">
			7:00 PM - 9:00 PM
		</div>
</div></div>
<div class="date" id="date">
	2015.09.04
</div>

</body>
<script>

var inAni = false;
var mt = 0;
var wrapper = document.getElementById("wrapper");
var div = wrapper.firstChild
var dd = document.getElementById("date")
function a() {
	inAni = true;
	mt++;;
	var x = 20;
	var base = 32;
	if (mt == x) {
		mt = 0;
		div.style.marginTop = "0px";
		inAni = false;
		wrapper.removeChild(div)
		wrapper.appendChild(div);
		wrapper.firstChild.style.marginTop=base+"px"
	} else {
		var base = 32;
		var m = -85*Math.sin(mt / x * 90 * Math.PI / 180)
		m += base
		div.style.marginTop = m+"px"
//		dd.style.marginTop = 128*Math.sin(mt / x * 90 * Math.PI / 180)+"px"
		window.requestAnimationFrame(a);
	}
}

function ani() {
	if (!inAni) {
		inAni = true;
		div = wrapper.firstChild;
		window.requestAnimationFrame(a);
	}
}

document.body.onclick = ani;

</script>
</html>
