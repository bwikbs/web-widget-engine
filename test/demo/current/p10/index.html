<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body, p {
    margin: 0;
    padding: 0;
}
p {
    text-align: center;
}
#viewport {
    background:url('images/background.jpg');
    background-size: 100% 100%;
    background-color: black;
    width: 360px;
    height: 360px;
    color: white;
    font-size: 20pt;
    //border: 3px solid red;
}
#i1 {
    padding-top: 10%;
    text-align: center;
}
#img1 { width: 50px; }
#b {
    text-align: center;
}
#i2 {
	width: 80px;
    display: inline-block;
    margin-right: 0%;
    //vertical-align: middle;
    position: relative;
    top: -30px;
}
#img2 { width: 60px; }
#i3 {
    display: inline-block;
    //vertical-align: middle;
}
#img3 { width: 120px; }
#i4 {
	width: 80px;
    display: inline-block;
    //vertical-align: middle;
    margin-left: 0%;
    position: relative;
    top: -30px;
}
#img4 { width: 60px; }
#t1 {
    margin-top: 5%;
    width: 100%;
    height: 60%;
	font-size: 50px;
}
</style>

</head>
<body>


<div id="viewport">
  <div id="i1" onclick="clicked(this)">
    <img id="img1" src="images/mute.png"/>
  </div>

  <div id="b">
    <div id="i2" onclick="clicked(this)">
      <img id="img2" src="images/skipb.png"/>
    </div>

    <div id="i3" onclick="clicked(this)">
      <img id="img3" src="images/play.png"/>
    </div>

    <div id="i4" onclick="clicked(this)">
      <img id="img4" src="images/skipf.png"/>
    </div>
  </div>

  <div id="t1">
    <p>양화대교</p>
  </div>
</div>
<audio id="bridge" src="file:///opt/usr/media/Music/Bridge.mp3"></audio>
<audio id="only_one" src="file:///opt/usr/media/Music/OnlyOne.mp3"></audio>
<audio id="ohio" src="file:///opt/usr/media/Music/Ohio.mp3"></audio>
<script>
var songName = document.getElementById("t1").firstElementChild;
var playImage = document.getElementById("img3");
var br = document.getElementById("bridge");
var on = document.getElementById("only_one");
var oh = document.getElementById("ohio");
var cur = br;
document.getElementById("i2").onclick = function() {
	console.log("Skip backward is clicked");
	cur.pause();
    if (cur == br) {
		songName.textContent = "Ohio";
        cur = oh;
    } else if (cur == on) {
		songName.textContent = "Bridge";
        cur = br;
    } else {
		songName.textContent = "Only One";
        cur = on;
	}
	playImage.src = "images/pause.png";
    cur.play();
}
document.getElementById("i3").onclick = function() {
	console.log("Play or pause is clicked");
  if (cur.paused) {
	playImage.src = "images/pause.png";
    cur.play();
  } else {
	playImage.src = "images/play.png";
    cur.pause(); 
  }
}
document.getElementById("i4").onclick = function() {
	console.log("Skip forward is clicked");
	cur.pause();
    if (cur == br) {
		songName.textContent = "Only One";
        cur = on;
    } else if (cur == on) {
		songName.textContent = "Ohio";
        cur = oh;
    } else {
		songName.textContent = "양화대교";
        cur = br;
	}
	playImage.src = "images/pause.png";
    cur.play();
}

</script>

</body>
</html>
