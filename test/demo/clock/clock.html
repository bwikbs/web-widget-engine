<!DOCTYPE html>
<html><head>
<style type="text/css">

body {
	text-align: center;
}
#topSpacer { height: 80px; width: 30px; }
#time { font-size: 28px; }
#place { font-size: 28px; }
#spot { width: 25px }
#tem1	{ font-size : 52px; }
#tem2	{ font-size : 28px; }
#w { width: 120px }
.red {
color: rgb(255,0,0);
}
</style>
</head>
<body>
	<img src="" id="topSpacer">
	<div id="time">5:19 PM</div>
	<div id="place" >
		<img src="./test/demo/clock/spot.png" id="spot">
		Seoul, Korea
	</div>       
	<img src="./test/demo/clock/cloud.png" id="w" >
	<div id="tem1">18°c</div>
	<div id="tem2">24°c/16°c</div>
<script>

function setTime()
{
	var d = new Date();
	var t;
	t = (d.getHours() % 12) + ":" + d.getMinutes() + " ";
	if (d.getHours() > 12) {
		t += "PM"
	} else {
		t += "AM"
	}
	document.getElementById("time").firstChild.data = t;

	window.setTimeout(10000, setTime)

}

setTime();


document.getElementById("w").onclick = function() {
	if (this.src == "./test/demo/clock/cloud.png") {
		this.src = "./test/demo/clock/sun.png"
			document.getElementById("place").class = "red"
	}
	else {
		this.src = "./test/demo/clock/cloud.png"
			document.getElementById("place").class = ""
	}


}

</script>
</body></html>
