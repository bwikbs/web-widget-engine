<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 360px;
        height: 360px;
        font-size: 20px;
        text-align: center;
      }
    </style>
    <script>
      function timeout() {
        console.log("+++ setTimeout")
        clearTimeout(timer1)
      }

      var count = 1
      function interval() {
        console.log("+++ setInterval")
        if (count == 5) {
          clearInterval(timer2)
        } else {
          count++
        }
      }

      var timer1 = setTimeout(timeout, 500)
      console.log("+++ timer1: " + timer1)

      var timer2 = setInterval(interval, 1000)
      console.log("+++ timer2: " + timer2)
    </script>
  </head>
  <body>
    <div>setInterval and clearInterval</div>
  </body>
</html>
