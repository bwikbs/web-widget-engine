<!DOCTYPE html>
<html>
<head>
<style> 
div {
        width: 200px;
        height: 100px;
        background-color: yellow;
        transform: matrix(0.866,0.5,-0.5,0.866,0,0);
        -webkit-transform: matrix(0.866,0.5,-0.5,0.866,0,0);
}
</style>
</head>
<body>

<div>Hello</div>
<br>

<p id="tr"> transform matrix </p>

<script>
var d = document.getElementById("tr");
var trans = "scaleY(1.5) TRanslate(30px, 10%) rotate(1.8turn) skewX(30deg";
d.style.transform = trans;
d.style.webkitTransform = trans;
print(d.style.transform);
trans = "matrix(0.866,0.5,-0.5,0.866,0,0) skewY(30deg) rotate(1.8turn) scaleY(1.5) translate(30px, 10px) translateY(0)";
d.style.transform = trans;
d.style.webkitTransform = trans;
print(d.style.transform);

</script>

</body>
</html>
