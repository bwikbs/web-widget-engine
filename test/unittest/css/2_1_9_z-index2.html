<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #idText {
                font-size: 20px;                
                color: red;
            }
            .classText {
                font-size: 12px;
                text-align: 16px;
            }
            div {
                display: block;
            }
        </style>        
    </head>
    <body>
        test
        <div id="idText">
            text2
        </div>
        <div class="classText1 classText2">
            tttttt
        </div>
        <div> div in div asdf asdf asd f asd fa sdf a sdf as df asd f asd fas df
        </div>
        body end
    </body>
        <script type="text/javascript">
            function test() {
                var a = document.getElementById("idText");
                print(a);

                print("<auto>");
                print(a.style.zIndex);
                a.style.zIndex = "auto";
                print(a.style.zIndex);

                print("<initial>");
                print(a.style.zIndex);
                a.style.zIndex = "initial";
                print(a.style.zIndex);

                print("<inherit>");
                print(a.style.zIndex);
                a.style.zIndex = "inherit";
                print(a.style.zIndex);

                print("<integer>");
                print(a.style.zIndex);
                a.style.zIndex = 33;
                print(a.style.zIndex);

                print("<integer-string>");
                print(a.style.zIndex);
                a.style.zIndex = "44";
                print(a.style.zIndex);

                print("<float>");
                print(a.style.zIndex);
                a.style.zIndex = "5.5";
                print(a.style.zIndex);

                print("<End>")
                return 1<2;
            }
            test();
        </script>

</html>
