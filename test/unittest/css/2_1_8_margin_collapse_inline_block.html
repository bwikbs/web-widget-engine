<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Margin collapsing - inline-block elements as siblings</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-08-14 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#collapsing-margins">
		<link rel="match" href="margin-collapse-002-ref.xht">

        <meta name="flags" content="ahem image">
        <meta name="assert" content="Inline-block elements that are siblings do not collapse their margins.">
        <style type="text/css">
            div
            {
               // font: 20px/0 Ahem;
                font-size: 20px;
                line-height: 0;
                width: 5em;
            }
            #div1
            {
                background: url('support/margin-collapse-2em-space.png');
                height: 4em;
            }
            #div2
            {
                margin-bottom: 1em;
                background: green;
                display: inline-block;
                height: 1em;
            }
            #div3
            {
                margin-top: 1em;
                background: green;
                display: inline-block;
                height: 1em;
            }
        </style>
    </head>
    <body>
    <!--
        <p>Test Passes if there is <strong>no red</strong>.</p>
        -->
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
    </body>
</html>
