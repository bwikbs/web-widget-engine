<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #div1 { color: red; }
            #div2 { color: green; padding-bottom: 10px; }
            #div3 { color: blue; padding-bottom: 20%; }
            #divParent { color: black; padding-bottom: 10px; }
            #divChild1 { color: fuchsia; padding-bottom: 5px; }
            #divChild2 { color: orange; padding-bottom: inherit; }
            div {
                width: 200px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            padding-bottom: default
        </div>
        <div id="div2">
            padding-bottom: 10px
        </div>
        <div id="div3">
            padding-bottom: 20%
        </div>
        <div id="divParent">
            padding-bottom: 10px
            <div id="divChild1">
                padding-bottom: 5px
            </div>
            <div id="divChild2">
                padding-bottom: inherit
            </div>
        </div>
    </body>
    </body>
    <script type="text/javascript">
        function run() {
            document.body.style.paddingBottom = "Initial";
            print("div1 set paddingBottom(\"Initial\"): " + document.body.style.paddingBottom);

            document.body.style.paddingBottom = "inherit";
            print("div1 set paddingBottom(\"inherit\"): " + document.body.style.paddingBottom);

            document.body.style.paddingBottom = "20pX";
            print("div1 set paddingBottom(\"20pX\"): " + document.body.style.paddingBottom);

            document.body.style.paddingBottom = "40%";
            print("div1 set paddingBottom(\"40%\"): " + document.body.style.paddingBottom);

            document.body.style.paddingBottom = "5gt";
            print("div1 set paddingBottom(\"5it\"): " + document.body.style.paddingBottom + " (egnore invalid unit)");

            document.body.style.paddingBottom = "-7px";
            print("div1 set paddingBottom(\"-7px\"): " + document.body.style.paddingBottom + " (egnore negative value)");
        }
        run();
    </script>
</html>
