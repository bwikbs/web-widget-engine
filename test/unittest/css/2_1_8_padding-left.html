<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #div1 { color: red; }
            #div2 { color: green; padding-left: 10px; }
            #div3 { color: blue; padding-left: 20%; }
            #divParent { color: black; padding-left: 10px; }
            #divChild1 { color: fuchsia; padding-left: 5px; }
            #divChild2 { color: orange; padding-left: inherit; }
            div {
                width: 200px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            padding-left: default
        </div>
        <div id="div2">
            padding-left: 10px
        </div>
        <div id="div3">
            padding-left: 20%
        </div>
        <div id="divParent">
            padding-left: 10px
            <div id="divChild1">
                padding-left: 5px
            </div>
            <div id="divChild2">
                padding-left: inherit
            </div>
        </div>
    </body>
    </body>
    <script type="text/javascript">
        function run() {
            document.body.style.paddingLeft = "Initial";
            print("div1 set paddingLeft(\"Initial\"): " + document.body.style.paddingLeft);

            document.body.style.paddingLeft = "inherit";
            print("div1 set paddingLeft(\"inherit\"): " + document.body.style.paddingLeft);

            document.body.style.paddingLeft = "20pX";
            print("div1 set paddingLeft(\"20pX\"): " + document.body.style.paddingLeft);

            document.body.style.paddingLeft = "40%";
            print("div1 set paddingLeft(\"40%\"): " + document.body.style.paddingLeft);

            document.body.style.paddingLeft = "5gt";
            print("div1 set paddingLeft(\"5it\"): " + document.body.style.paddingLeft + " (egnore invalid unit)");

            document.body.style.paddingLeft = "-7px";
            print("div1 set paddingLeft(\"-7px\"): " + document.body.style.paddingLeft + " (egnore negative value)");
        }
        run();
    </script>
</html>
