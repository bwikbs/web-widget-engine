<!DOCTYPE html>
<html>
<head>
<style>
body {
    color: red;
}

#hex {
    color: #00ff00;
}

#rgb {
    color: rgb(0,0,255);
}
</style>
</head>
<body>

<div id="hex">This is heading 1</div>

<div>This is an ordinary paragraph. Notice that this text is red. The default text-color for a page is defined in the body selector.</div>

<div id="rgb">This is a paragraph with id="rgb". This text is blue.</div>

</body>
    <script type="text/javascript">
		function test() {
            var a = document.getElementById("rgb");
            print(a);
            print(a.style.color);
            a.style.color = "blue";
            print(a.style.color);
            a.style.color = "";
            print(a.style.color);
            print("<End>")
            return 1<2;
        }
        test();
    </script>
</html>
