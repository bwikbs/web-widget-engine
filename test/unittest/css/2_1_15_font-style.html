<!DOCTYPE html>
<html>
<head>
<style>
#normal {
    font-style: normal;
}

#italic {
    font-style: italic;
}

#oblique {
    font-style: oblique;
}
</style>
</head>
<body>

<div id="normal">This is a paragraph, normal.</div>
<div id="italic">This is a paragraph, italic.</div>
<div id="oblique">This is a paragraph, oblique.</div>

<script>
    function run() {
        var divNode = document.getElementById("normal");
        print(divNode.nodeName);
        print(divNode.style.fontStyle);
        divNode.style.fontStyle = "italic";
        print(divNode.style.fontStyle);
        divNode.style.fontStyle = "10ee";
        print(divNode.style.fontStyle);
        divNode.style.fontStyle = "normal";
    }
    run();
</script>

</body>
</html>
