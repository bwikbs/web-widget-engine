<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
    position: relative;
    height: 200px;
    width: 200px;
    margin: 100px;
    padding: 10px;
    border: 1px solid black;
}

#div2 {
    padding: 50px;
    position: absolute;
    border: 1px solid black;
    background-color: red;
    transform: rotate(45deg);
    transform-origin: 10% top;
    -webkit-transform: rotate(45deg);
    -webkit-transform-origin: 10% top;
}
</style>
</head>
<body>

<div id="div1">
  <div id="div2">HELLO</div>
</div>

<script>
var d = document.getElementById("div2");
d.style.transformOrigin = "10% 20px";
d.style.WebkitTransformOrigin = "10% 20px";

</script>

</body>
</html>
