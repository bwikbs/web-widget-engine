<!DOCTYPE html>
<html>
<head>
<style>
#o {
    text-decoration: none;
}

#t {
    text-decoration: line-through;
}

#u {
    text-decoration: underline;
}
</style>
</head>
<body>

<div id="o">This is none</div>
<div id="t">This is line-through</div>
<div id="u">This is underline</div>

</body>
</html>
