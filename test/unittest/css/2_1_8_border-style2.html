<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #div1 { }
            #div2 { border-style: solid; }
            div {
                font-size: 20px;
                width: 400px;                                
            }
        </style>
    </head>
    <body>
        <div id="div1">
            div1
        </div>
        <div id="div2">
            div2
        </div>
    </body>
    </body>
    <script type="text/javascript">
        function test() {
            document.getElementById("div1").style.borderTopStyle = "solid";
            document.getElementById("div1").style.borderRightStyle = "solid";
            document.getElementById("div1").style.borderBottomStyle = "solid";
            document.getElementById("div1").style.borderLeftStyle = "solid";
            print(document.getElementById("div1").style.borderTopStyle);
            print(document.getElementById("div1").style.borderRightStyle);
            print(document.getElementById("div1").style.borderBottomStyle);
            print(document.getElementById("div1").style.borderLeftStyle);
            document.getElementById("div2").style.borderTopStyle = "none";
            document.getElementById("div2").style.borderRightStyle = "none";
            document.getElementById("div2").style.borderBottomStyle = "none";
            document.getElementById("div2").style.borderLeftStyle = "none";
            print(document.getElementById("div2").style.borderTopStyle);
            print(document.getElementById("div2").style.borderRightStyle);
            print(document.getElementById("div2").style.borderBottomStyle);
            print(document.getElementById("div2").style.borderLeftStyle);
            print("done");
        }
        test();
    </script>
</html>
