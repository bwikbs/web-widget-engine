<!DOCTYPE html>
<html>
<head>
<style>
#default {
    width: 50px;
    height: 50px;
}
#top {
    vertical-align: text-top;
    width: 50px;
    height: 50px;
}

#bottom {
    vertical-align: text-bottom;
    width: 50px;
    height: 50px;
}
</style>
</head>
<body>

<div>An <img id="default" src="../../transparent.png" /> image with a default alignment.</div> 

<div>An <img id="top" src="../../transparent.png" /> image with a text-top alignment.</div> 

<div>An <img id="bottom" src="../../transparent.png" /> image with a text-bottom alignment.</div>

</body>
</html>
