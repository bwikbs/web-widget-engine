<!DOCTYPE html>
<html>
<head>
<style>
.visible {
    background-color: #00FFFF;
    width: 100px;
    height: 100px;
    overflow: visible;
}

.hidden {
    background-color: #00FF00;
    width: 100px;
    height: 100px;
    overflow: hidden;
}
</style>
</head>
<body>

<div class="hidden">The overflow property specifies what to do if the content of an element exceeds the size of the element's box.</div>
<div class="visible">You can use the overflow property when you want to have better control of the layout. The default value is visible.</div>

</body>
</html>
