<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #div1 { font-size: 50%; line-height: 50%; background-color: red; }
            #div2 { font-size: 20px; line-height: 50%; background-color: green; }
            #div3 { font-size: 20px; line-height: 1; background-color: blue; }
            #div4 { font-size: 20px; line-height: 2; background-color: gray; }
            #div5 { font-size: 20px; line-height: 2.5; background-color: yellow; }
            #div6 { font-size: 20px; line-height: normal; background-color: #0FF; }
            body {
                font-size: 40px;
            }
            div {
                width: 400px;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            line=-height: 10px
        </div>
        <div id="div2">
            line=-height: 10px
        </div>
        <div id="div3">
            line=-height: 20px
        </div>
        <div id="div4">
            line=-height: 40px
        </div>
        <div id="div5">
            line=-height: 50px
        </div>
        <div id="div6">
            line=-height: normal
        </div>
    </body>
    </body>
    <script type="text/javascript">
        function run() {
            document.getElementById("div1").style.lineHeight = "Initial";
            print("div1 set line-height(\"Initial\"): " + document.getElementById("div1").style.lineHeight);

            document.getElementById("div1").style.lineHeight = "inherit";
            print("div1 set line-height(\"Initial\"): " + document.getElementById("div1").style.lineHeight);

            document.getElementById("div1").style.lineHeight = "20pX";
            print("div1 set line-height(\"20pX\"): " + document.getElementById("div1").style.lineHeight);

            document.getElementById("div1").style.lineHeight = "Normal";
            print("div1 set line-height(\"Normal\"): " + document.getElementById("div1").style.lineHeight);

            document.getElementById("div1").style.lineHeight = "";
            print("div1 set line-height(\"\"): " + document.getElementById("div1").style.lineHeight);
        }
        run();
    </script>
</html>
