<body>
  <div id="idText">
    div1
  </div>
  <div class="classText">
    div2
    </div>
</body>

<script type="text/javascript">
  function run() {
    print(document.firstChild.nodeName);
    var htmlNode = document.firstChild.nextSibling;
    var s = htmlNode.style.direction;
    print(s);
    s = htmlNode.style.direction = "ltr";
    print(s);
    s = htmlNode.style.direction = "rtl";
    print(s);
    print("done");
  }
  run();
</script>
