<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
    text-align: center;
}

#div2 {
    text-align: left;
}

#div3 {
    text-align: right;
}
</style>
</head>
<body>

<div id="div1">This is heading 1</div>

<div id="div2">This is heading 2</div>

<div id="div3">This is heading 3</div>

</body>
  <script type="text/javascript">
                        function test() {
                          var a = document.getElementById("div1");
                          print(a.style.textAlign);
                          a.style.textAlign='center';
                          print(a.style.textAlign);
                          a.style.textAlign='left';
                          print(a.style.textAlign);
                          a.style.textAlign='right';
                          print(a.style.textAlign);
                          print("<End>");
                    }
                test();
  </script>
</html>
