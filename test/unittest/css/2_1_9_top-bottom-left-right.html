<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  </style>
</head>

<body>
  <div id="idText">
    div1
  </div>
  <div class="classText">
    div2
    </div>
</body>

<script type="text/javascript">
  function run() {
    print(document.firstChild.nodeName);
    var htmlNode = document.firstChild.nextSibling;
    print(htmlNode.style.top);
    htmlNode.style.top = "100px";
    print(htmlNode.style.top);
    htmlNode.style.top = "40%";
    print(htmlNode.style.top);
    print(htmlNode.style.bottom);
    htmlNode.style.bottom = "100px";
    print(htmlNode.style.bottom);
    htmlNode.style.bottom = "40%";
    print(htmlNode.style.bottom);
    print(htmlNode.style.left);
    htmlNode.style.left = "100px";
    print(htmlNode.style.left);
    htmlNode.style.left = "40%";
    print(htmlNode.style.left);
    print(htmlNode.style.right);
    htmlNode.style.right = "100px";
    print(htmlNode.style.right);
    htmlNode.style.right = "40%";
    print(htmlNode.style.right);
    print("done");
  }
  run();
</script>

</html>
