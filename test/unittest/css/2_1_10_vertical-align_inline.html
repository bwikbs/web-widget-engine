<!DOCTYPE html>
<html>
<head>
<style>
#default {
    width: 50px;
    height: 50px;
}
#top {
    vertical-align: text-top;
    width: 50px;
    height: 50px;
}

#bottom {
    vertical-align: text-bottom;
    width: 50px;
    height: 50px;
}
</style>
</head>
<body>

<div id="div1">An <img id="default" src="../../transparent.png" /> image with a default alignment.</div>

<div>An <img id="top" src="../../transparent.png" /> image with a text-top alignment.</div>

<div>An <img id="bottom" src="../../transparent.png" /> image with a text-bottom alignment.</div>
  <script type="text/javascript">
                        function test() {
                          var a = document.getElementById("div1");
                          print(a.style.verticalAlign);
                          a.style.verticalAlign='sub';
                          print(a.style.verticalAlign);
                          a.style.verticalAlign='super';
                          print(a.style.verticalAlign);
                          a.style.verticalAlign='text-top';
                          print(a.style.verticalAlign);
                          a.style.verticalAlign='10px';
                          print(a.style.verticalAlign);
                          print("<End>");
                    }
                test();
  </script>
</body>
</html>
