<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
#div1 {
    font-size: 20px;
    width: 500px;
    border-color: blue;
    border-width: 1px;
    border-style: solid;
}

#div2 {
    font-size: 2em;
    width: 12em;
    border-color: red;
    border-width: 1px;
    border-style: solid;
}
        </style>        
    </head>
    <body>
        <div id="div1">
            This is parent div with font-size 20px and width 500px
            <div id="div2">
                This is child div with font-size 2em and width 12em
            </div>
        </div>
    </body>
</html>
