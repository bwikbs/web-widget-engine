<!DOCTYPE html>
<html>
<head>
<style>
.visible {
    visibility: visible
}

.hidden {
    visibility: hidden
}
</style>
</head>
<body>

<div class="visible">This is a visible heading</div>
<div class="hidden">This is an invisible heading</div>
<div>Notice that the invisible text still takes up space.</div>

</body>
</html>
