<!DOCTYPE html>
<html>
<head>
<style> 
#borderimg { 
    border-width: 10px;
    padding: 15px;
    border-image-source: url(border.png);
    border-image-slice: 30;
    border-image-width: 20px;
    -webkit-border-image-source: url(border.png);
    -webkit-border-image-slice: 30;
    -webkit-border-image-width: 20px;
}
</style>
</head>
<body>

<div id="borderimg">Hello World!</div>

<script type="text/javascript">
    function run() {
        var divNode = document.getElementById("borderimg");
        print(divNode.nodeName);
        print(divNode.style.borderImageWidth);
        divNode.style.borderImageWidth = "20% 2.1px 333";
        divNode.style.webkitBorderImageWidth = "20% 2.1px 333";
        print(divNode.style.borderImageWidth);
        divNode.style.borderImageWidth = "10ee";
        divNode.style.webkitBorderImageWidth = "10ee";
        print(divNode.style.borderImageWidth);
    }
    run();
</script>

</body>
</html>
