<!DOCTYPE html>
<html>
<head>
<style> 
#borderimg { 
    border-width: 20px;
    padding: 15px;
    border-image-source: url(border.png);    
    border-image-slice: 30;
}
</style>
</head>
<body>

<div id="borderimg">Hello World!</div>
<script type="text/javascript">
    function run() {
        var divNode = document.getElementById("borderimg");
        divNode.style.borderImageSource = "url(border.png)";
        divNode.style.borderImageSlice = "42 fill";
        divNode.style.borderImageWidth = "2";
    }
    run();
</script>

</body>
</html>
