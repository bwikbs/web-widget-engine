<!DOCTYPE html>
<html>
<head>
<style> 
#borderimg { 
    border-width: 10px;
    padding: 15px;
    border-image-source: url(border.png);    
    border-image-slice: 30;
}
</style>
</head>
<body>

<div id="borderimg">Hello World!</div>
<script type="text/javascript">
    function run() {
        var divNode = document.getElementById("borderimg");
        print(divNode.nodeName);
        print(divNode.style.borderImageSource);
        divNode.style.borderImageSource = "url(     \"border.png\"  )";
        print(divNode.style.borderImageSource);
        divNode.style.borderImageSource = "url(     'border.png  '  )";
        print(divNode.style.borderImageSource);
        divNode.style.borderImageSource = "url(     border.png  )";
        print(divNode.style.borderImageSource);
        divNode.style.borderImageSlice = "20";
        print(divNode.style.borderImageSlice);
        divNode.style.borderImageWidth = "20px";
        print(divNode.style.borderImageSlice);
    }
    run();
</script>

</body>
</html>
