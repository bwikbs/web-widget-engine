  <div id="idText">

  <div class="classText">

<script type="text/javascript">
  function run() {

    print("*********** XHR Simple Get TEST 1 *****************");
    function handler () {
      document.getElementById("idText").text = this.responseText;
      print(this.response);
      print(this.responseText);
    }
    var xhr = new XMLHttpRequest();
    xhr.addEventListener("load", handler);
    xhr.open("GET", "https://httpbin.org/get");
    xhr.send();

    xhr.open("get", "https://httpbin.org/get");
    xhr.send();

    xhr.open("Get", "https://httpbin.org/get");
    xhr.send();

    xhr.open("NOT_Get", "https://httpbin.org/get");
    xhr.send();

    print("************* Done *******************");
  }
  run();
</script>
