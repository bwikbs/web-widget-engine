<!doctype html>
<html>
  <head>
    <script>
      function printEventInfo(e) {        
        console.log("type: " + e.type +
                    ", bubbles: " + e.bubbles +
                    ", cancelable: " + e.cancelable +
                    ", lengthComputable: " + e.lengthComputable +
                    ", loaded: " + e.loaded +
                    ", total: " + e.total)
      }
      var e = new ProgressEvent("")
      printEventInfo(e)
      var e1 = new ProgressEvent("a")
      printEventInfo(e1)
      var e2 = new ProgressEvent(2)
      printEventInfo(e2)
      var e3 = new ProgressEvent(true)
      printEventInfo(e3)
      var e4 = new ProgressEvent(false)
      printEventInfo(e4)
      var e5 = new ProgressEvent({})
      printEventInfo(e5)
      var e6 = new ProgressEvent({"abc": 1})
      printEventInfo(e6)

      var e7 = new ProgressEvent("", {})
      printEventInfo(e7)
      var e8 = new ProgressEvent("a", {"bubbles":true, "cancelable": true})
      printEventInfo(e8)
      var e9 = new ProgressEvent(2, {"lengthComputable":true, "loaded":10, "total": 100})
      printEventInfo(e9)
      var e10 = new ProgressEvent(true, {"loaded":0, "total": -1})
      printEventInfo(e10)
      var e11 = new ProgressEvent(false, {"a": 1})
      printEventInfo(e11)
      var e12 = new ProgressEvent({}, {})
      printEventInfo(e12)

      var e13 = new ProgressEvent("three args", {}, "?")
      printEventInfo(e13)
    </script>
  </head>
  <body>
    ProgressEvent Constructor
  </body>
</html>
