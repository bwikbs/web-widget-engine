<!doctype html>
<html>
  <head>
    <style>
      body {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 360px;
        height: 360px;
        background-color: white;
        font-size: 20px;
        text-align: center;
      }
    </style>
    <script>
      function onLoad() {
        console.log("+++ onLoad")
        document.body.style.backgroundColor = "yellow"
        document.body.textContent = "onload invoked"
      }
    </script>
  </head>
  <body onload="onLoad()">
  </body>
</html>
