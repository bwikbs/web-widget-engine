<!doctype html>
<html>
  <head>
  </head>
  <body>
    <div id="x" onclick="test()">3.6 Interface EventTarget</div>
    <script>
      function test() {
        console.log("+++ onclick method is called")        
      }

      var e = new Event("click", {bubbles:true})
      console.log("e.type: " + e.type)
      console.log("e.target: " + e.target)
      console.log("e.currentTarget: " + e.currentTarget)
      console.log("e.eventPhase: " + e.eventPhase)
      console.log("e.bubbles: " + e.bubbles)
      console.log("e.cancelable: " + e.cancelable)
      console.log("e.defaultPrevented: " + e.defaultPrevented)
      console.log("e.timeStamp: " + e.timeStamp)

      document.getElementById("x").dispatchEvent(e)
      console.log("e.type: " + e.type)
      console.log("e.target: " + e.target)
      console.log("e.currentTarget: " + e.currentTarget)
      console.log("e.eventPhase: " + e.eventPhase)
      console.log("e.bubbles: " + e.bubbles)
      console.log("e.cancelable: " + e.cancelable)
      console.log("e.defaultPrevented: " + e.defaultPrevented)
      console.log("e.timeStamp: " + e.timeStamp)
    </script>
  </body>
</html>
