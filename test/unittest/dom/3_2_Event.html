<!doctype html>
<html>
  <head>
  </head>
  <body>
    <div>3.2 Interface Event</div>
    <script>
      var e = new Event("hey")
      print(e.type)
      print(e.target)
      print(e.currentTarget)

      print(e.NONE)
      print(e.CAPTURING_PHASE)
      print(e.AT_TARGET)
      print(e.BUBBLING_PHASE)
      print(e.eventPhase)

      print(e.stopPropagation())
      print(e.stopImmediatePropagation())
      
      print(e.bubbles)
      print(e.cancelable)
      print(e.preventDefault())
      print(e.defaultPrevented)

      print(e.timeStamp)

      var e = new Event("init", {bubbles: true, cancelable: true})
      print(e.type)
      print(e.target)
      print(e.currentTarget)

      print(e.NONE)
      print(e.CAPTURING_PHASE)
      print(e.AT_TARGET)
      print(e.BUBBLING_PHASE)
      print(e.eventPhase)

      print(e.stopPropagation())
      print(e.stopImmediatePropagation())
      
      print(e.bubbles)
      print(e.cancelable)
      print(e.preventDefault())
      print(e.defaultPrevented)

      print(e.timeStamp)
    </script>
  </body>
</html>
