<!DOCTYPE html>
<html id = "html1">
    <head>
        <style type="text/css">
            #idText {
                font-size: 20px;                
                color: red;
            }
            .classText {
                font-size: 12px;
                text-align: 16px;
            }
            div {
                display: block;
            }
        </style>
    </head>
    <body>
        test
        <div class="c1" id="i1">
            text2
        </div>
        <div class="c2" id="i2">
            tttttt
            <div>
                div in div asdf asdf asd f asd fa sdf a sdf as df asd f asd fas df
            </div>            
        </div>
        body end
    </body>
    <script type="text/javascript">
        function test() {
            print("<Attr>")
            print(document.firstElementChild.lastElementChild.children.item(1));
            print(document.firstElementChild.lastElementChild.children.item(1).attributes);
            var len = document.firstElementChild.lastElementChild.children.item(1).attributes.length;
            for (var i = 0; i < len; i++) {
                print("<index = " + i + ">");
                print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i));

                print("<Attri::name>")
                print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).name);

                print("<Attri::value>")
                print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).value);
                document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).value = document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).value + i;
                print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).value);

                print("<Attri::nodeValue>")
                print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).nodeValue);
                document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).nodeValue = document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).nodeValue + i;
                print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).nodeValue);

                print("<Attri::textContent>")
                print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).textContent);
                document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).textContent = document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).textContent + i;
                print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).textContent);

                print("<Attri::ownerElement>")
                print(document.firstElementChild.lastElementChild.children.item(1) == document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).ownerElement);

                print("<Attri::specified>")
                print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).specified);
            }

            print("<End>")
            return 1<2;
        }
        test();
    </script>
</html>
