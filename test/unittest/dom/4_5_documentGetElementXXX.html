<html>
<head>

<body>
test
  <div id="idText">
    text2

   <script type="text/javascript">
        function test() {
                        print("<Document-getElementById Test>");
            print(document.getElementById("idText"));
            print(document.getElementById("idTextT"));
            print(Document.prototype.getElementById);
            //Document.prototype.getElementById.call({});

            print("<Document-getElementsByTagName Test>");
            print(document.getElementsByTagName("html").length);

            print(document.getElementsByTagName("body").length);

            var test = document.getElementsByTagName("div");

            print(test.item(1));

            print(test.item(1).textContent);

            print(test.item(0).textContent);
            print(test.item(1).textContent);
            print(test.item(2).textContent);

            test = document.getElementsByClassName("classText3 classText");

            print(test.item(0).textContent);

            test = document.getElementsByClassName("classText1 classText");
            print(test.length);

            return true;
        }
             test();
   </script>
