<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  </style>
</head>

<body>
  <div id="idText">
    div1
  </div>
  <div class="classText">
    div2
    </div>
</body>

<script type="text/javascript">
  function run() {
    print(document.firstChild.nodeName);
    var htmlNode = document.firstChild.nextSibling;
    print("1 == " + htmlNode.ELEMENT_NODE);
    print("2 == " + htmlNode.ATTRIBUTE_NODE);
    print("3 == " + htmlNode.TEXT_NODE);
    print("4 == " + htmlNode.CDATA_SECTION_NODE);
    print("5 == " + htmlNode.ENTITY_REFERENCE_NODE);
    print("6 == " + htmlNode.ENTITY_NODE);
    print("7 == " + htmlNode.PROCESSING_INSTRUCTION_NODE);
    print("8 == " + htmlNode.COMMENT_NODE);
    print("9 == " + htmlNode.DOCUMENT_NODE);
    print("10 == " + htmlNode.DOCUMENT_TYPE_NODE);
    print("11 == " + htmlNode.DOCUMENT_FRAGMENT_NODE);
    print("12 == " + htmlNode.NOTATION_NODE);

    print("1 == " + htmlNode.DOCUMENT_POSITION_DISCONNECTED);
    print("2 == " + htmlNode.DOCUMENT_POSITION_PRECEDING);
    print("4 == " + htmlNode.DOCUMENT_POSITION_FOLLOWING);
    print("8 == " + htmlNode.DOCUMENT_POSITION_CONTAINS);
    print("16 == " + htmlNode.DOCUMENT_POSITION_CONTAINED_BY);
    print("32 == " + htmlNode.DOCUMENT_POSITION_IMPLEMENTATION_SPECIFIC);

    print("done");
  }
  run();
</script>

</html>
