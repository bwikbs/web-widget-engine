<!DOCTYPE html>
<html id = "html1">
    <head>
        <style type="text/css">
            #idText {
                font-size: 20px;                
                color: red;
            }
            .classText {
                font-size: 12px;
                text-align: 16px;
            }
            div {
                display: block;
            }
        </style>
    </head>
    <body>
        test
        <div class="c1" id="i1">
            text2
        </div>
        <div class="c2" id="i2">
            tttttt
            <div>
                div in div asdf asdf asd f asd fa sdf a sdf as df asd f asd fas df
            </div>            
        </div>
        body end
    </body>
    <script type="text/javascript">
        function test() {
            print("<NamedNodeMap>")
            print(document.firstElementChild.lastElementChild.children.item(1));
            print(document.firstElementChild.lastElementChild.children.item(1).attributes);
            var len = document.firstElementChild.lastElementChild.children.item(1).attributes.length;

            print("<NamedNodeMap::item>")
            for (var i = 0; i <= len; i++) {
                print("<i = " + i + ">");
                print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i));
                if (document.firstElementChild.lastElementChild.children.item(1).attributes.item(i) != null) {
                    print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).name);
                    print(document.firstElementChild.lastElementChild.children.item(1).attributes.item(i).value);
                }
            }
            
            print("<NamedNodeMap::getNamedItem>")
            print(document.firstElementChild.lastElementChild.children.item(1).attributes.getNamedItem("class"));
            print(document.firstElementChild.lastElementChild.children.item(1).attributes.getNamedItem("class").value);

            print("<NamedNodeMap::setNamedItem>")
            var attr1 = document.createAttribute("class");
            attr1.value = "c3"
            print(document.firstElementChild.lastElementChild.children.item(1).attributes.setNamedItem(attr1).value);
            print(document.firstElementChild.lastElementChild.children.item(1).attributes.getNamedItem("class").value);

            print("<NamedNodeMap::removeNamedItem>")
            print(document.firstElementChild.lastElementChild.children.item(1).attributes.removeNamedItem("class").value);
            print(document.firstElementChild.lastElementChild.children.item(1).attributes.getNamedItem("class"));

            print("<End>")
            return 1<2;
        }
        test();
    </script>
