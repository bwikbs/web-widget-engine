<!doctype html>
<html>
  <head>
    <script>
      function printEventInfo(e) {        
        console.log("e.type: " + e.type +
                    ", typeof e: " + typeof e.type +
                    ", e.bubbles: " + e.bubbles +
                    ", e.cancelable: " + e.cancelable)
      }
      var e = new Event("")
      printEventInfo(e)
      var e1 = new Event("a")
      printEventInfo(e1)
      var e2 = new Event(2)
      printEventInfo(e2)
      var e3 = new Event(true)
      printEventInfo(e3)
      var e4 = new Event(false)
      printEventInfo(e4)
      var e5 = new Event({})
      printEventInfo(e5)
      var e6 = new Event({"abc": 1})
      printEventInfo(e6)

      var e7 = new Event("", {})
      printEventInfo(e7)
      var e8 = new Event("a", {"bubbles":true})
      printEventInfo(e8)
      var e9 = new Event(2, {"cancelable":true})
      printEventInfo(e9)
      var e10 = new Event(true, {"bubbles":true, "cancelable": true})
      printEventInfo(e10)
      var e11 = new Event(false, {"a": 1})
      printEventInfo(e11)
      var e12 = new Event({}, {})
      printEventInfo(e12)

      var e13 = new Event("three args", {}, "?")
      printEventInfo(e13)
    </script>
  </head>
  <body>
    Event Constructor
  </body>
</html>
